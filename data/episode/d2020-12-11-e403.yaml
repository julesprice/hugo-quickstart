shownotes: "<p>Dr. Christopher Freiman is Associate Professor of Philosophy at the\
  \ College of William &amp; Mary. His research interests include democratic theory,\
  \ distributive justice, and immigration. He\u2019s the author of two books, Unequivocal\
  \ Justice, and the most recent one, Why It\u2019s OK to Ignore Politics. His work\
  \ has appeared in venues such as the Australasian Journal of Philosophy, Philosophical\
  \ Studies, Philosophy and Phenomenological Research, The Journal of Ethics and Social\
  \ Philosophy, Politics, Philosophy, and Economics, and The Oxford Handbook of Political\
  \ Philosophy.</p>\n<p>In this episode, we focus on Why It\u2019s OK to Ignore Politics.\
  \ In the first part of the interview, we discuss voting behavior (why people decide\
  \ to vote, and to abstain from voting); how difficult it is for people to have enough\
  \ knowledge to make good political decisions (including politicians and scientific\
  \ experts); politically motivated thinking; the social costs of political participation;\
  \ and local politics. We address some challenges to Dr. Freiman\u2019s position.\
  \ Toward the end, we talk about the therapeutic benefits of ignoring politics, libertarianism,\
  \ and effective altruism.</p>\n"
