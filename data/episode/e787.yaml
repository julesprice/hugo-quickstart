shownotes: "<p>Dr. Kennon Sheldon is Curator&#39;s Distinguished Professor in the\
  \ Department of Psychological Sciences at the University of Missouri. His research\
  \ is in the areas of well-being, motivation, self-determination theory, personality,\
  \ and positive psychology. He is the author of several books, the most recent one\
  \ being Freely Determined: What the New Psychology of the Self Teaches Us About\
  \ How to Live.</p>\n<p>In this episode, we focus on Freely Determined. We talk about\
  \ free will from a psychological perspective, and go through topics like the limitations\
  \ and psychological effects of determinism; self-determination theory, intrinsic\
  \ motivation, internal rewards, and autonomy; the role of the social environment;\
  \ organismic integration theory, and how people perform behaviors they don\u2019\
  t like; causality orientations theory, and three free-will-relevant personality\
  \ styles; levels of organization, personality, and downward causation; how people\
  \ make decisions; the relationship between happiness and free will; and the symbolic\
  \ self, and potential digital selves.</p>\n"
