shownotes: "<p>Dr. Barbara Webb first studied Psychology at the University of Sydney.\
  \ She obtained her PhD in Artificial Intelligence from the University of Edinburgh\
  \ in 1993, where she is now part of the School of Informatics as Professor of Biorobotics.</p>\n\
  <p>In this episode, we talk about embodied cognition; the role played by the physical\
  \ structure of the body; the importance of centralized processing of information\
  \ in living systems; the interplay between the body and the environment; embodied\
  \ cognition in the development of AI systems; how AI allows for us to better understand\
  \ natural cognition; and related topics.</p>\n<p>--</p>\n<p>A Dra. Barbara Webb\
  \ come\xE7ou por estudar Psicologia na Universidade de Sidney. Obteve o seu doutoramento\
  \ em Intelig\xEAncia Artificial pela Universidade de Edinburgh em 1993, onde faz\
  \ agora parte da Escola de Inform\xE1tica como Professora de Biorrob\xF3tica.&nbsp;</p>\n\
  <p>Neste epis\xF3dio, falamos sobre cogni\xE7\xE3o incorporada; o papel desempenhado\
  \ pela estrutura f\xEDsica do corpo; a import\xE2ncia do processamento centralizado\
  \ de informa\xE7\xE3o em sistemas vivos; a rela\xE7\xE3o entre corpo e ambiente;\
  \ cogni\xE7\xE3o incorporada no desenvolvimento de sistemas de IA; como a IA nos\
  \ permite compreender melhor a cogni\xE7\xE3o natural; e t\xF3picos relacionados.</p>\n\
  <p>--</p>\n<p>Follow Dr. Webb\u2019s work:</p>\n<p>Faculty page: <a href=\"http://homepages.inf.ed.ac.uk/bwebb/\"\
  >http://homepages.inf.ed.ac.uk/bwebb/</a></p>\n"
