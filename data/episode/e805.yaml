shownotes: "RECORDED ON MARCH 13th 2023.  \nDr. Lisa Yon is an Associate Professor\
  \ in Zoo and Wildlife Medicine at the School of Veterinary Medicine and Science\
  \ at the University of Nottingham. She is Head of the Behaviour Subgroup, and Vice\
  \ Chair, of BIAZA's Elephant Welfare Group. She is a member of the Health and Welfare\
  \ Committee at Twycross Zoo, and served for 8 years as a member of the Ethics Committee\
  \ for the Zoological Society of London and. She is a member of the IUCN Wildlife\
  \ Health Specialist Group. She is a member of the Board of Trustees of the Frozen\
  \ Ark Project. She is a Member of the Royal College of Veterinary Surgeons. She\
  \ is interested in the health, welfare and conservation of captive and free-living\
  \ wildlife (with a particular focus on elephants), which includes a One Health approach\
  \ looking at the interface between humans/domestic animals/wildlife and their environment.\n\
  \nIn this episode, we talk about elephant welfare, environmental pollutants, and\
  \ zoonotic pathogens. We discuss elephant behavioral ecology, and their welfare\
  \ in captivity. We talk about studying elephants across different settings; their\
  \ physiology, and health biomarkers; behavioral assessment tools; and the goals\
  \ of captive elephant management. Finally, we discuss the One Health approach to\
  \ environmental pollutants and zoonotic pathogens.\n\nTime Links:  \n00:00 Intro\
