shownotes: '<p>You have been extremely kind and helpful for these past few years.
  I feel very humbled and grateful from the bottom of my heart to you all!</p>

  <p>Now, I am very close to getting a comfortable income from this project.</p>

  <p>So, in order to sustain the channel, and even to support myself, I would like
  to ask for your help.</p>

  <p>If you appreciate what I am doing, and have some money you could spare, please
  help me keep this channel going!</p>

  <p><br></p>

  <p>For these past four years, I have brought on the show some of the top academics/scholars
  in a diversity of fields, like Psychology, Anthropology, Cognitive Science, Neuroscience,
  Philosophy, and even Literary Studies.</p>

  <p><br></p>

  <p>On my show, you can certainly find informative, well-researched, engaging, and
  fun interviews on topics that will feed your intellectual interest.</p>

  '
