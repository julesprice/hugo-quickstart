shownotes: "<p>Dr. Cari D. Goetz is Associate Professor of Psychology at California\
  \ State University, San Bernardino. She does research in Evolutionary Psychology,\
  \ specifically human mating strategies and mating-related psychology.</p>\n<p>In\
  \ this episode, we go through some topics in evolutionary psychology: sex differences\
  \ in mate preferences; cues of sexual exploitability, and who responds to them more\
  \ strongly; mate value discrepancies, and their impact on romantic relationships;\
  \ and concepts like the environment of evolutionary adaptedness (EEA) and evolutionary\
  \ mismatch.</p>\n<p>--</p>\n<p>Follow Dr. Goetz\u2019s work:</p>\n<p>Faculty page:\
