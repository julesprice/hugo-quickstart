shownotes: "RECORDED ON MARCH 1st 2022.  \nDr. Svetlana Rudenko is a concert pianist\
  \ and educator bringing a new feeling to the way in which sound, music, and art\
  \ are perceived and experienced in new media. Key skills in understanding the nuances\
  \ of cross-modal perception/synaesthesia and converting this knowledge into workable\
  \ algorithms for multisensory design and digitally enhanced environments of VR/\
  \ AR for Education, Mental Health, and Cognitive Musicology. Dr. Rudenko was awarded\
  \ Dr of Arts from University of Granada, Spain. In addition, she had three years\
  \ on a Doctorate in the Music Performance program, Royal Irish Academy of Music,\
  \ Dublin, Ireland, MMus in Performance from Conservatory of Music and Drama Dublin\
  \ Institute of Technology, PG Dip in Interactive Digital Media from School of Computer\
  \ Science and Statistics, Trinity College Dublin, and is a graduate of Tchaikovsky\
  \ National Music Academy of Ukraine, Kiev. \n\nIn this episode, we talk about music\
  \ cognition and perception, consciousness, and synaesthesia. We start by talking\
  \ a bit about music perception and cognition, and its developmental aspects. We\
  \ discuss the relationship between music and consciousness. We talk about synaesthesia.\
  \ Finally, Dr. Rudenko does a presentation on music consciousness and synaesthesia.\n\
