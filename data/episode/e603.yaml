shownotes: "RECORDED ON DECEMBER 9th 2021.  \nDr. Daniel Kreiss is Professor at the\
  \ University of North Carolina at Chapel Hill\u2019s Hussman School of Journalism\
  \ and Media. Dr. Kreiss\u2019 research explores the impact of technological change\
  \ on the public sphere and political practice. He is the author of books like Taking\
  \ Our Country Back: The Crafting of Networked Politics from Howard Dean to Barack\
  \ Obama, and Prototype Politics: The Making and Unmaking of Technological Innovation\
  \ in the Republican and Democratic Parties, 2000-2014.\n\nIn this episode, we talk\
  \ about politics and digital media. We start by defining \u201Cnew media\u201D.\
