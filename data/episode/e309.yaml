shownotes: "<p>Dr. Robert Sapolsky is the John A. and Cynthia Fry Gunn Professor of\
  \ Biology and Professor of Neurology and of Neurosurgery at Stanford University.\
  \ Dr. Sapolsky is the author of several informative and comical books that present\
  \ cutting edge psychoneurobiological knowledge in an enjoyable, easy to read format.\
  \ He's also a renowned researcher and award-winning professor at Stanford University.\
  \ He\u2019s the author of books like Why Zebras Don't Get Ulcers, The Trouble with\
  \ Testosterone: And Other Essays on the Biology of the Human Predicament, A Primate's\
  \ Memoir, Behave: The Biology of Humans at Our Best and Worst.</p>\n<p>In this episode,\
  \ we cover some broad topics on human behavior. We talk about group selection and\
  \ the extended evolutionary synthesis, our morality, free will, and behavioral flexibility.</p>\n\
