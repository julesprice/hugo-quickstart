shownotes: "RECORDED ON NOVEMBER 25th 2021.  \nDr. Talya Miron-Shatz is an author,\
  \ consultant, speaker, and researcher, who studies medical decision-making in a\
  \ humanistic way, aiming to guarantee that people understand, and are genuinely\
  \ part of, their care. She has a Ph.D. in psychology and is an internationally acclaimed\
  \ expert in medical decision-making, with notable experience in both academia and\
  \ in the healthcare industry, which has led to significant public outreach. She\
  \ is the author of Your Life Depends on It: What You Can Do to Make Better Choices\
  \ About Your Health.\n\nIn this episode, we focus on Your Life Depends on It. We\
  \ talk about the psychology of decision-making; social, commercial, and legal factors\
  \ that influence it; the role of patients; how doctors can improve their communication;\
  \ political nudges; personal responsibility in medical outcomes; and AI systems.\n\
