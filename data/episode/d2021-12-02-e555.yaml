shownotes: "<p>Dr. Karen Kramer is Professor of Anthropology at the University of\
  \ Utah. Her research interests span behavioral ecology, demography, comparative\
  \ life history and reproductive ecology, the evolution of juvenility, cooperative\
  \ breeding, intergenerational transfers and the interaction between economic and\
  \ demographic transitions. The question that unifies her research is why do humans\
  \ have the unparalleled capacity for population growth compared to closely related\
  \ species?&nbsp;</p>\n<p>In this episode, we talk about human life history; cooperative\
  \ breeding; human parenting; parental investment; female energetics and fertility\
  \ and child rearing; teen motherhood in traditional societies; Dr. Kramer\u2019\
  s work on the Pum\xE9 from Venezuela and Maya villages in Mexico, and what she learned\
  \ from them; what drives population growth in human societies; how sex ratios influence\
  \ dispersal patterns and family formation; and mating systems.</p>\n"
