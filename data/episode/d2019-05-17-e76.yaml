shownotes: "<p>Dr. David Christian is Professor at the Department of Modern History,\
  \ Politics and International Relations at Macquarie University. He is notable for\
  \ teaching and promoting the discipline of Big History. He is credited with coining\
  \ the term Big History and he serves as president of the International Big History\
  \ Association. He\u2019s the author of several books, including Maps of Time: An\
  \ Introduction to Big History, and the recently published Origin Story: A Big History\
  \ of Everything.&nbsp;</p>\n<p>In this episode, we focus on Big History. Topics\
  \ include: the methodological differences between Big History and traditional History;\
  \ new views on the human condition and the meaning of life; the impact agriculture\
  \ had on human life; how to look at progress; predictions about the future; and\
  \ how Big History can contribute to establish a common ground for the sciences and\
  \ the humanities.</p>\n<p>Time Links:</p>\n<p>00:46 <strong>What is Big History?</strong>\
  \ &nbsp;&nbsp;</p>\n<p>03:17 The methodological differences between Big History\
  \ and traditional History&nbsp;</p>\n<p>05:37 The place of humans in the Universe</p>\n\
