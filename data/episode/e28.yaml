shownotes: "<p>Dr. Edward Slingerland is a Professor of Asian Studies at the University\
  \ of British Columbia, Vancouver, Canada. He\u2019s the Director of the Cultural\
  \ Evolution of Religion Research Consortium (CERC), the Director of the Database\
  \ of Religious History (DRH), and the Co-Director of the Centre for the Study of\
  \ Human Evolution, Cognition and Culture (HECC). And he\u2019s also the author of\
  \ books like What Science Offers the Humanities: Integrating Body and Culture, and\
  \ Trying Not to Try: The Art and Science of Spontaneity.</p>\n<p>Here, we talk about\
  \ the Cognitive Science of Religion; religion as a biological adaptation or the\
  \ product of cultural evolution; group selection; religion at the collective and\
  \ institutionalized levels; the role of CREDs (credibility enhancing displays) in\
  \ religion; the benefits of religion for the individual and society; the role science\
  \ should play in the Humanities and the view of the mind as an embodied entity;\
  \ postmodernism and the Standard Social Science Model.&nbsp;</p>\n<p>--</p>\n<p>O\
  \ Dr. Edward Slingerland \xE9 um professor de Estudos Asi\xE1ticos da Universidade\
  \ da Columbia Brit\xE2nica, Vancouver, Canad\xE1. \xC9 o Diretor do Cultural Evolution\
  \ of Religion Research Consortium (CERC), o Diretor do Database of Religious History\
  \ (DRH), e o Codiretor do Centre for the Study of Human Evolution, Cognition and\
  \ Culture (HECC). E \xE9 tamb\xE9m o autor de livros como What Science Offers the\
  \ Humanities: Integrating Body and Culture, and Trying Not to Try: The Art and Science\
  \ of Spontaneity.</p>\n<p>Aqui, falamos sobre a Ci\xEAncia Cognitiva da Religi\xE3\
  o; religi\xE3o como uma adapta\xE7\xE3o biol\xF3gica ou o produto de evolu\xE7\xE3\
  o cultural; sele\xE7\xE3o de grupo; religi\xE3o ao n\xEDvel coletivo e institucional;\
  \ o papel dos CREDs (credibility enhancing displays) na religi\xE3o; os benef\xED\
  cios da religi\xE3o para o indiv\xEDduo e a sociedade; o papel que a ci\xEAncia\
  \ deveria ter nas Humanidades e a vis\xE3o da mente como uma entidade corp\xF3rea;\
  \ p\xF3s-modernismo e o Standard Social Science Model.</p>\n<p>--</p>\n<p>Follow\
