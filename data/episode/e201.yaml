shownotes: "<p>Dr. Mark Leary is Professor of Psychology and Neuroscience at Duke\
  \ University. Dr. Leary has taught at Denison University, the University of Texas\
  \ at Austin, and Wake Forest University, where he also served as department chair.\
  \ His research interests focus on social motivation and emotion, and on processes\
  \ involving self-reflection and self-relevant thought. He has written or edited\
  \ 12 books and over 200 scholarly articles and chapters. He was the 2010 recipient\
  \ of the Lifetime Career Award from the International Society for Self and Identity\
  \ and a 2015 co-recipient of the Scientific Impact Award from the Society for Experimental\
  \ Social Psychology.&nbsp;</p>\n<p>In this episode, we discuss things related to\
  \ our notion of \u201Cself\u201D, how we construct it, and how we move in our social\
  \ environments, deal with other people, and react to social exclusion. We deal with\
  \ sociometer theory, and mental mechanisms like self-presentation, self-compassion,\
  \ self-reflection, and their relationship with academic success and other life outcomes.</p>\n\
