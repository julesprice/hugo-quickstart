shownotes: "Dr. Lee Jussim is Distinguished Professor, Chair and Graduate Director\
  \ of the Department of Psychology at Rutgers University. He also runs the Social\
  \ Perception Lab there. The lab studies how people perceive, think about, and judge\
  \ others. He is a leader in the fields of person perception, stereotype accuracy\
  \ and bias and has been integral in the initiative for viewpoint diversity which\
  \ advocates to correct the inaccuracies in the field of social psychology research.\
  \ In support of the latter, he helped start Heterodox Academy, a collection of academics\
  \ pushing for improvements in their academic fields.\n\nIn this episode, the conversation\
  \ is centered on stereotypes. We talk a little bit about the history of looking\
  \ at stereotypes as inaccurate; how we can test their accuracy; if they affect people\u2019\
  s perception of the groups they\u2019re targeted at; stereotype threats; self-fulfilling\
  \ prophecies; the validity of implicit bias testing; and some issues with political\
  \ bias in Social Psychology, and social constructivism.\n\nTime Links:  \n00:56\
