  \ mentes naturais e mentes digitais, e v\xE1rios tipos de tecnologia ao nosso dispor\
  \ para tentar desenvolver sistemas de intelig\xEAncia artificial mais avan\xE7ados\
  \ e melhorar/superar a condi\xE7\xE3o humana. Finalmente, discutimos a \xE9tica\
