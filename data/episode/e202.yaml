  \ Is Redefining Humanity\u201D, pela MIT Press, existindo tamb\xE9m a sua vers\xE3\
  o em portugu\xEAs, pela IST Press.\n\nNeste epis\xF3dio, focamo-nos em alguns dos\
  \ principais t\xF3picos do livro \u201CThe Digital Mind\u201D (ou \u201CMentes Digitais\u201D\
