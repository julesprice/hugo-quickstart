shownotes: "<p>O Dr. Arlindo Oliveira \xE9 Presidente do Instituto Superior T\xE9\
  cnico e Professor do Departamento de Engenharia Inform\xE1tica, onde tem desenvolvido\
  \ trabalho no contexto de sistemas digitais, s\xEDntese l\xF3gica, algoritmia, aprendizagem\
  \ autom\xE1tica e bioinform\xE1tica. Doutorou-se em Engenharia Electrot\xE9cnica\
  \ e Ci\xEAncias da Computa\xE7\xE3o (EECS) pela Universidade da Calif\xF3rnia em\
  \ Berkeley, em 1994. \xC9 um dos maiores especialistas portugueses em Intelig\xEA\
  ncia Artificial, e publicou em 2017 o livro \u201CThe Digital Mind: How Science\
  \ Is Redefining Humanity\u201D, pela MIT Press, existindo tamb\xE9m a sua vers\xE3\
  o em portugu\xEAs, pela IST Press.</p>\n<p>Neste epis\xF3dio, focamo-nos em alguns\
  \ dos principais t\xF3picos do livro \u201CThe Digital Mind\u201D (ou \u201CMentes\
  \ Digitais\u201D, na vers\xE3o em portugu\xEAs). Falamos sobre sistemas de intelig\xEA\
  ncia artificial (IA) especializados e gerais e a forma como a ci\xEAncia cognitiva\
  \ e a intelig\xEAncia artificial se informam uma \xE0 outra. Depois, abordamos as\
  \ v\xE1rias maneiras poss\xEDveis de reproduzir um c\xE9rebro humano artificialmente,\
  \ e da possibilidade de atingir a imortalidade. Tamb\xE9m falamos sobre a rela\xE7\
  \xE3o entre mente e c\xE9rebro, o que \xE9 uma mente, o teste de Turing, as diferen\xE7\
  as entre mentes naturais e mentes digitais, e v\xE1rios tipos de tecnologia ao nosso\
  \ dispor para tentar desenvolver sistemas de intelig\xEAncia artificial mais avan\xE7\
  ados e melhorar/superar a condi\xE7\xE3o humana. Finalmente, discutimos a \xE9tica\
  \ por detr\xE1s de IA, tanto em rela\xE7\xE3o \xE0 maneira como os devemos tratar\
  \ como \xE0 maneira como eles nos devem tratar a n\xF3s.</p>\n<p>--</p>\n<p>Sigam\
