shownotes: "<p>Dr. David C. Geary is a cognitive developmental and evolutionary psychologist.\
  \ He is currently a Curators\u2019 Professor and Thomas Jefferson Fellow in the\
  \ Department of Psychological Sciences and Interdisciplinary Neuroscience Program\
  \ at the University of Missouri in Columbia, Missouri. He\u2019s the author of several\
  \ books including Children's Mathematical Development, Male, Female: The Evolution\
  \ of Human Sex Differences, and Evolution of vulnerability: Implications For Sex\
  \ Differences in Health and Development.&nbsp;</p>\n<p>Here, we talk about the cognitive\
  \ modules of folk psychology, folk biology and folk physics; the book Evolution\
  \ of Vulnerability, and how the study of vulnerability gives strength to the research\
  \ on human sex differences; the differences between biologically primary and secondary\
  \ information; in what ways is the knowledge about these modules important for us\
  \ to devise better ways for children to learn and to be educated; the difficulty\
  \ in learning Mathematics; the role play plays in children\u2019s development and\
  \ the acquisition of social and academic knowledge; how sex differences affect the\
  \ acquisition of academic knowledge for boys and girls, and the possibility of segregated\
  \ schooling; Peter Gray and the Sudbury Valley School experiment.</p>\n<p>--</p>\n\
  <p>O Dr. David C. Geary \xE9 um psic\xF3logo cognitivo do desenvolvimento e evolutivo.\
  \ \xC9 atualmente o Curators\u2019 Professor e Thomas Jefferson Fellow do Department\
  \ of Psychological Sciences and Interdisciplinary Neuroscience Program na Universidade\
  \ de Missouri. \xC9 o autor de v\xE1rios livros, incluindo Children\u2019s Mathematical\
  \ Development, Male, Female: The Evolution of Human Sex Differences, e Evolution\
  \ of vulnerability: Implications For Sex Differences in Health and Development.&nbsp;</p>\n\
  <p>Aqui, falamos sobre os m\xF3dulos cognitivos de \u201Cfolk psychology\u201D,\
  \ \u201Cfolk biology\u201D, e \u201Cfolk physics\u201D; o livro Evolution of Vulnerability\
  \ e como o estudo da vulnerabilidade d\xE1 for\xE7a \xE0 investiga\xE7\xE3o em redor\
  \ de diferen\xE7as entre os sexos; as diferen\xE7as entre informa\xE7\xE3o biol\xF3\
  gica prim\xE1ria e secund\xE1ria; de que maneiras o conhecimento sobre estes m\xF3\
  dulos \xE9 importante para concebermos melhores formas para as crian\xE7as aprenderem\
  \ e serem educadas; a dificuldades em aprender matem\xE1tica; o papel que a brincadeira\
  \ tem no desenvolvimento da crian\xE7a e na aquisi\xE7\xE3o de conhecimento social\
  \ e acad\xE9mico; como as diferen\xE7as entre os sexos afetam a aquisi\xE7\xE3o\
  \ de conhecimento acad\xE9mico para meninos e meninas, e a possibilidade de ensino\
  \ segregado; Peter Gray e a experi\xEAncia na Sudbury Valley School.</p>\n<p>--</p>\n\
  <p>Follow Dr. Geary\u2019s work:</p>\n<p>Faculty page: <a href=\"http://web.missouri.edu/~gearyd/\"\
  >http://web.missouri.edu/~gearyd/</a></p>\n"
