shownotes: "Dr. Debra Lieberman is an Associate Professor of Psychology at the College\
  \ of Arts and Sciences of the University of Miami, US. She recently published a\
  \ book, Objection: Disgust, Morality, and the Law.\n\nIn this episode, we talk about\
  \ some of the topics of the book Objection: Disgust, Morality, and the Law. We first\
