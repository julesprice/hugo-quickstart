shownotes: '<p>Dr. Lisa Yon is an Associate Professor in Zoo and Wildlife Medicine
  at the School of Veterinary Medicine and Science at the University of Nottingham.
  She is Head of the Behaviour Subgroup, and Vice Chair, of BIAZA&#39;s Elephant Welfare
  Group. She is a Member of the Royal College of Veterinary Surgeons. She is interested
  in the health, welfare and conservation of captive and free-living wildlife (with
  a particular focus on elephants), which includes a One Health approach looking at
  the interface between humans/domestic animals/wildlife and their environment.</p>

  <p>In this episode, we talk about elephant welfare, environmental pollutants, and
  zoonotic pathogens. We discuss elephant behavioral ecology, and their welfare in
  captivity. We talk about studying elephants across different settings; their physiology,
  and health biomarkers; behavioral assessment tools; and the goals of captive elephant
  management. Finally, we discuss the One Health approach to environmental pollutants
  and zoonotic pathogens.</p>

