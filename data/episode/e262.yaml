shownotes: "RECORDED ON NOVEMBER 18th, 2019.  \nDr. Indre Viskontas is a Professor\
  \ of Psychology at the University of San Francisco, and serves on the faculty at\
  \ the San Francisco Conservatory of Music. She is also the Creative Director of\
  \ Pasadena Opera. Dr. Viskontas is a neuroscientist and operatic soprano. She holds\
  \ a Ph.D. in cognitive neuroscience and a M.M. in opera. She\u2019s the author of\
  \ How Music Can Make You Better.\n\nIn this episode, we talk about the psychology\
  \ of music. We first go through how music is a construct of our brains and its evolutionary\
  \ bases. Then we discuss if music is a human universal, and if anyone can learn\
  \ music. We talk a bit about the neuroscience of music, and catchy tunes and earworms.\
  \ Finally, we cover some aspects of music appreciation and the acquisition of musical\
  \ tastes.\n\nTime Links:  \n00:38  Is music a construct of our brains?  \n03:54\
