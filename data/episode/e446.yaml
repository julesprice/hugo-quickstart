shownotes: "<p>O Dr. Pedro Galv\xE3o ensina no Departamento de Filosofia da Faculdade\
  \ de Letras da Universidade de Lisboa, onde tamb\xE9m \xE9 membro do Centro de Filosofia.\
  \ Nesta unidade de investiga\xE7\xE3o, pertence ao grupo LanCog.</p>\n<p>Neste epis\xF3\
  dio, falamos sobre o Tr\xEAs Di\xE1logos sobre a Morte. Exploramos primeiro o que\
  \ \xE9 a morte, lidando com problemas relacionados com a identidade, e quando \xE9\
  \ que ocorre a morte. Falamos da rela\xE7\xE3o entre a filosofia da morte e quest\xF5\
  es \xE9ticas relacionadas com a morte ou colocar um termo \xE0 vida (do pr\xF3prio\
  \ ou de outrem). Dentro deste tema, ao longo da conversa vamos referindo a eutan\xE1\
  sia, o suic\xEDdio (assistido), o homic\xEDdio e o aborto. A determinado ponto,\
  \ quando transitamos para como se avalia a qualidade da vida, abordamos o antinatalismo\
  \ de David Benatar. Discutimos se a nossa perspetiva sobre a vida mudaria caso houvesse\
  \ vida ap\xF3s a morte, e tamb\xE9m a imortalidade, antes de entrarmos nas diversas\
  \ formas que h\xE1 de avaliar a qualidade de uma vida, tal como as que vivemos hoje.\
  \ Questionamos se a morte em si \xE9 um mal, e diversas escolas de pensamento que\
  \ responderam \xE0 quest\xE3o. Falamos sobre a possibilidade de defender uma posi\xE7\
  \xE3o pr\xF3-mortalista, e da \xE9tica do suic\xEDdio (assistido). Discutimos um\
  \ poss\xEDvel direito \xE0 morte, e em que contexto este se poderia enquadrar. E\
  \ terminamos falando um pouco dos personagens do livro e das motiva\xE7\xF5es para\
  \ o escrever em di\xE1logo.</p>\n"
