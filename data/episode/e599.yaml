shownotes: "<p>Dr. Joshua Tucker is a Professor of Politics, an affiliated Professor\
  \ of Russian and Slavic Studies, and an affiliated Professor of Data Science at\
  \ New York University. He is the Director of NYU\u2019s Jordan Center for Advanced\
  \ Study of Russia, a co-director of the NYU Center for Social Media and Politics\
  \ (CSMaP) and the Social Media and Political Participation (SMaPP) lab, and a co-editor\
  \ of the award-winning politics and policy blog The Monkey Cage at The Washington\
  \ Post. He has been spending a lot of time working on studying the relationship\
  \ between social media, politics, and political participation.</p>\n<p>In this episode,\
  \ we talk about social media and politics. Topics include: setting political agendas\
  \ on social media; when celebrities post about politics; echo chambers; political\
  \ polarization; and organizing political action online.</p>\n"
