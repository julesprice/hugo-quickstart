shownotes: "RECORDED ON OCTOBER 7th 2020.  \nDr. Robert Sapolsky is the John A. and\
  \ Cynthia Fry Gunn Professor of Biology and Professor of Neurology and of Neurosurgery\
  \ at Stanford University. Dr. Sapolsky is the author of several informative and\
  \ comical books that present cutting edge psychoneurobiological knowledge in an\
  \ enjoyable, easy to read format. He's also a renowned researcher and award-winning\
  \ professor at Stanford University. He\u2019s the author of books like Why Zebras\
  \ Don't Get Ulcers, The Trouble with Testosterone: And Other Essays on the Biology\
  \ of the Human Predicament, A Primate's Memoir, Behave: The Biology of Humans at\
  \ Our Best and Worst.\n\nThis is a follow-up talk with Dr. Sapolsky. You can find\
  \ the first one here: https://youtu.be/S9pqdKP9tuk   \nIn this episode, we cover\
  \ the following topics: how to think about the causes behind behavior; self-control\
  \ without free will; how people develop their morality; the similarities and differences\
  \ between humans and other primates; the role emotions play in decision-making;\
  \ the effects of stress on baboons and humans; how hierarchies work in human societies;\
  \ obedience; psychopathology and religion; and primate vocalizations and language.\n\
