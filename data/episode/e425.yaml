shownotes: "<p>Dr. Azar Gat is the Ezer Weizman Professor of National Security at\
  \ Tel Aviv University, in Israel. He is the founder and head of the University's\
  \ International Program in Security and Diplomacy Executive Master\u2019s Program\
  \ in Diplomacy and Security. He\u2019s also the author of books like A History of\
  \ Military Thought, War in Human Civilization, and Nations: The Long History and\
  \ Deep Roots of Political Ethnicity and Nationalism.</p>\n<p>In this episode, we\
  \ focus on Dr. Gat\u2019s book, Nations. What talk about nationalism and its origins,\
  \ and the different kinds of political organizations people created over time. We\
  \ discuss the relationship between ethnicity and politics, and modern versus traditionalist\
  \ views of nationalism. We mention the first nations, and how people moved from\
  \ tribes to states. We address the specific case of city-states, and China. We then\
  \ get into nation-states in Europe, from the Middle Ages to modernity. We talk about\
  \ national identities, and recent nations, particularly in Africa. We distinguish\
  \ ethnic from civic nations. We deal with the issue of multiculturalism in modern\
  \ societies. We finish by speculating a bit about the future of nationalism.</p>\n"
