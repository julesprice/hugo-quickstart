shownotes: "<p>Dr. Jayashri Kulkarni is a Professor of Psychiatry at the Monash University\
  \ who works in the area of women's mental health. She has written about Premenstrual\
  \ syndrome. She has used hormones to treat schizophrenia, bipolar disorder and depression\
  \ in women. She founded and heads the Monash Alfred Psychiatry Research Centre.</p>\n\
  <p>In this episode, we talk about women\u2019s mental health. Topics include: depression,\
  \ and its hormonal factors; post-natal depression; the impact of menopause on women\u2019\
  s mental wellbeing; gender differences in schizophrenia; bipolar disorder; how hormones\
  \ influence cognition; the impact of oral contraceptives on mental health; and the\
  \ importance of sex differences in psychiatric research and clinical practice.</p>\n"
