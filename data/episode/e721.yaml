shownotes: "<p>Dr. Bart Streumer is Professor and Vice-Dean at the Faculty of Philosophy\
  \ at the University of Groningen. His expertise is in metaethics and ethics. He\
  \ is the author of Unbelievable Errors: An Error Theory About All Normative Judgements.</p>\n\
  <p>In this episode, we talk about metaethics. Topics include: the questions metaethics\
  \ deals with; moral concepts, moral truths, and moral facts; challenges to moral\
  \ realism; Dr. Streumer\u2019s metaethical stance, based on error theory; and what\
  \ moral anti-realists get wrong.</p>\n"
