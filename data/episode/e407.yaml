shownotes: "<p>Dr. Joseph LeDoux is the Henry and Lucy Moses Professor of Science,\
  \ Professor of Neural Science, Professor of Psychiatry, and Professor of Child and\
  \ Adolescent Psychiatry at New York University. His work is focused on the brain\
  \ mechanisms of emotion and memory. He\u2019s the author of many books, the most\
  \ recent one being The Deep History of Ourselves: The Four-Billion-Year Story of\
  \ How We Got Conscious Brains.</p>\n<p>In this episode, we focus on The Deep History\
  \ of Ourselves, and talk about the evolution of behavior, mental representations,\
  \ how to think about emotions, the problems with the triune brain model, and consciousness.</p>\n\
