shownotes: "<p>Dr. Mark Schaller graduated from the University of North Carolina in\
  \ 1984 and obtained a PhD in Psychology at Arizona State University in 1989. He\
  \ is currently Professor of Psychology at the University of British Columbia, Vancouver,\
  \ Canada. He edited books like The Psychological Foundations of Culture and Evolution,\
  \ Culture, and the Human Mind.</p>\n<p>In this episode, we talk about what is culture\
  \ and how it gets generated; the Dynamic Social Impact Theory, and the concepts\
  \ of consolidation, clustering, and correlation in cultural communication; Stickiness,\
  \ Pitchiness, Catchiness, and the communicability of ideas; the content of stereotypes;\
  \ the behavioral immune system, its individual and cultural/collective manifestations,\
  \ and its relationship with error management theory; and the relationship between\
  \ evolutionary psychology and cultural psychology.</p>\n<p>--</p>\n<p>O Dr. Mark\
  \ Schaller graduou-se pela Universidade da Carolina do Norte, em 1984, e obteve\
  \ o seu doutoramento em Psicologia pela Universidade do Estado do Arizona, em 1989.\
  \ \xC9 atualmente Professor de Psicologia na Universidade da Columbia Brit\xE2nica,\
  \ Vancouver, Canad\xE1. Editou livros como The Psychological Foundations of Culture\
  \ e Evolution, Culture, and the Human Mind.</p>\n<p>Neste epis\xF3dio, falamos sobre\
  \ o que \xE9 cultura e como \xE9 gerada; a Dynamic Social Impact Theory, e os conceitos\
  \ de consolida\xE7\xE3o, agrega\xE7\xE3o e correla\xE7\xE3o na comunica\xE7\xE3\
  o cultural; Stickiness, Pitchiness, Catchiness, e a comunicabilidade das ideias;\
  \ o conte\xFAdo dos estere\xF3tipos; o sistema imunit\xE1rio comportamental, as\
  \ suas manifesta\xE7\xF5es individuais e culturais/coletivas, e a sua rela\xE7\xE3\
  o com a error management theory; e a rela\xE7\xE3o entre a psicologia evolutiva\
  \ e a psicologia cultural.</p>\n<p>--</p>\n<p>Follow Dr. Schaller\u2019s work:</p>\n\
