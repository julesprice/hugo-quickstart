shownotes: "RECORDED ON DECEMBER 8th 2021.  \nDr. Sean Carroll is Balo-Simon Professor\
  \ and Endowed Chair of Biology at the University of Maryland. He is also Professor\
  \ Emeritus of Genetics and Molecular Biology at the University of Wisconsin\u2013\
  Madison. Dr. Carroll was an HHMI investigator from 1990 to 2010. In September 2010,\
  \ he became vice president for science education at HHMI. He is the author of several\
  \ books, including A Series of Fortunate Events: Chance and the Making of the Planet,\
  \ Life, and You.\n\nIn this episode, we focus on A Series of Fortunate Events. Topics\
  \ include: chance and contingency; life as an improbable event; factors behind geological\
  \ transitions; resilience in hominin evolution; mutation, natural selection, and\
  \ their relative contribution to invention; speciation, and how species evolve;\
  \ chance in human reproduction; cancer; and the philosophical and theological implications\
  \ of chance.\n\nTime Links:  \n00:00 Intro  \n00:33  Chance and contingency  \n\
