shownotes: "<p>Mr. Kevin Lomangino is the managing editor of HealthNewsReview.org.\
  \ He is also an independent health care journalist who was previously editor-in-chief\
  \ of Clinical Nutrition Insight, a monthly evidence-based newsletter for physicians\
  \ and dietitians. He has written for numerous professional and consumer health publications\
  \ including Consumer Reports on Health. He was formerly senior editor at Lippincott\
  \ Williams &amp; Wilkins, a medical publishing company, where he developed new print\
  \ and online publications for health care professionals and managed a portfolio\
  \ of medical publications and newsletters.&nbsp;</p>\n<p>Here, we talk about HealthNewsReview,\
  \ whose mission is to \u201Cimprove the public dialogue about health care by helping\
  \ consumers critically analyze claims about health care interventions and by promoting\
  \ the principles of shared decision-making reinforced by accurate, balanced and\
  \ complete information about the tradeoffs involved in health care decisions. HealthNewsReview.org\
  \ evaluates health care journalism, advertising, marketing, public relations and\
  \ other messages that may influence consumers and provides criteria that consumers\
  \ can use to evaluate these messages themselves\u201D. We talk more specifically\
  \ about the 10 review criteria they apply to the health news they review; the ones\
  \ that are neglected the most; the reasons why this happens; and solutions to it.</p>\n\
