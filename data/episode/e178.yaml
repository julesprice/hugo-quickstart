  <p>In this episode, we talk about Darwinian Archaeology. We start off by addressing\
  \ the differences in terms of theoretical foundations and methodology between traditional\
  \ Archaeology and Darwinian Archaeology. Then, we talk about we talk about some\
  \ basilar aspects of the study of cultures, like the importance of innovation, how\
  \ to delimitate cultures from one another, and \u201Cfolk science\u201D. In the\
  \ second part of the interview, we discuss the origins and spread of agriculture,\
  \ as informed by archaeological findings. We talk about how agriculture spread through\
  \ Europe, and aspects related to demography, diet, famine and disease. At the end,\
  \ Dr. Shennan also explains what the Neolithic was about.&nbsp;</p>\n<p>--</p>\n\
