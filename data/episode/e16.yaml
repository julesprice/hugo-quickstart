shownotes: "<p>Jon Entine is an American author and journalist, and the Executive\
  \ Director of the Genetic Literacy Project. He\u2019s also a senior research fellow\
  \ at the Institute for Food and Agricultural Literacy at the University of California,\
  \ Davis. He\u2019s the author of seven books, including Let Them Eat Precaution:\
  \ How Politics is Undermining the Genetic Revolution in Agriculture (2005); Crop\
  \ Chemophobia: Will Precaution Kill the Green Revolution? (2006); and Scared to\
  \ Death: How Chemophobia Threatens Public Health. Before becoming a print journalist,\
  \ Jon was a producer and executive for 20 years at NBC News and ABC News, winning\
  \ 20 journalism honors, including a National Press Club Consumer Journalism Award\
  \ and Emmys for specials on the reform movements in China and the former Soviet\
  \ Union. He was head of documentaries and Tom Brokaw\u2019s long-time producer at\
  \ NBC News.&nbsp;</p>\n<p>Here, we talk about the Genetic Literacy Project; genes\
  \ and genetic manipulation; GMOs; what advantages GMOs have over organic and conventional\
  \ farming; chemophobia; and scientific literacy.</p>\n<p>--</p>\n<p>Jon Entine \xE9\
  \ um escritor e jornalista americano, e o Diretor Executivo do Genetic Literacy\
  \ Project. \xC9 tamb\xE9m um investigador associado do Institute for Food and Agricultural\
  \ Literacy da Universidade da Calif\xF3rnia. \xC9 o autor de sete livros, incluindo\
  \ Let Them Eat Precaution: How Politics is Undermining the Genetic Revolution in\
