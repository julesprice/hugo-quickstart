  \ National Press Club Consumer Journalism Award e Emmys por especiais acerca dos\
  \ movimentos de reforma na China e na ex-Uni\xE3o Sovi\xE9tica. Dirigiu document\xE1\
  rios e foi o produtor de longo termo de Tom Brokaw na NBC News.</p>\n<p>Aqui, falamos\
