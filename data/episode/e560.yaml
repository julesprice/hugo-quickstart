shownotes: "RECORDED ON AUGUST 25th 2021.  \nDr. Jayashri Kulkarni is a Professor\
  \ of Psychiatry at the Monash University who works in the area of women's mental\
  \ health. She has written about Premenstrual syndrome. She has used hormones to\
  \ treat schizophrenia, bipolar disorder and depression in women. She founded and\
  \ heads the Monash Alfred Psychiatry Research Centre.\n\nIn this episode, we talk\
  \ about women\u2019s mental health. Topics include: depression, and its hormonal\
  \ factors; post-natal depression; the impact of menopause on women\u2019s mental\
  \ wellbeing; gender differences in schizophrenia; bipolar disorder; how hormones\
  \ influence cognition; the impact of oral contraceptives on mental health; and the\
  \ importance of sex differences in psychiatric research and clinical practice.\n\
