shownotes: "RECORDED ON OCTOBER 18th 2022.  \nDr. John Allen Paulos is a Professor\
  \ of Mathematics at Temple University. He has written scholarly papers on probability,\
  \ logic, and the philosophy of science as well as scores of OpEds, book reviews,\
  \ and articles in publications such as the NY Times, the Wall Street Journal, Forbes,\
  \ the Nation, Discover, the American Scholar, and the London Review of Books. In\
  \ 2003, he received the American Association for the Advancement of Science award\
  \ for promoting public understanding of science, and in 2013 the Mathematics Communication\
  \ Award from the Joint Policy Board for Mathematics. He is the author of several\
  \ books, the most recent one being \u201CWho\u2019s Counting?: Uniting Numbers and\
  \ Narratives with Stories from Pop Culture, Puzzles, Politics, and More\u201D.\n\
  \nIn this episode, we focus on \u201CWho\u2019s Counting?\u201D. Topics include\
  \ innumeracy; if presidential candidates should be tested with puzzles; meta-analyses;\
  \ how two losing strategies can result in a winning combination; finding meaning\
  \ in random events; COVID statistics; AI systems in crime prevention; learning the\
  \ truth from liars; five-year survival rates; SAT scores and academic success; politics\
  \ (particularly, political polarization and public ignorance); religion; and making\
  \ people like mathematics more.\n\nTime Links:  \n00:00 Intro  \n00:33  What is\
