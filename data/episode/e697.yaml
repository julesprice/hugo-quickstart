shownotes: "<p>Dr. John Allen Paulos is a Professor of Mathematics at Temple University.\
  \ In 2003, he received the American Association for the Advancement of Science award\
  \ for promoting public understanding of science, and in 2013 the Mathematics Communication\
  \ Award from the Joint Policy Board for Mathematics. He is the author of several\
  \ books, the most recent one being \u201CWho\u2019s Counting?: Uniting Numbers and\
  \ Narratives with Stories from Pop Culture, Puzzles, Politics, and More\u201D.</p>\n\
  <p>In this episode, we focus on \u201CWho\u2019s Counting?\u201D. Topics include\
  \ innumeracy; if presidential candidates should be tested with puzzles; meta-analyses;\
  \ how two losing strategies can result in a winning combination; finding meaning\
  \ in random events; COVID statistics; AI systems in crime prevention; learning the\
  \ truth from liars; five-year survival rates; SAT scores and academic success; politics\
  \ (particularly, political polarization and public ignorance); religion; and making\
  \ people like mathematics more.</p>\n"
