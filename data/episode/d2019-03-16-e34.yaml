shownotes: "<p>Dr. Azar Gat is the Ezer Weizman Professor of National Security and\
  \ Chair of the Department of Political Science at Tel Aviv University, in Israel.\
  \ He is the founder and head of the University's Executive Master\u2019s Program\
  \ in Diplomacy and Security. He\u2019s also the author of books like A History of\
  \ Military Thought, War in Human Civilization, and Nations.&nbsp;</p>\n<p>Here,\
  \ we talk about the evolutionary underpinnings of war in human society; the history\
  \ and evolution of war, and how war manifests itself in pre-state and state societies,\
  \ in hunter-gatherer, pastoralist, and agricultural societies; the influence of\
  \ nationalism and religion; the Long Peace and the New Peace; the deterrence role\
  \ of nuclear weapons; historical trends in war; the possible reasons for the obsolescence\
  \ of war among the most developed countries and the great powers; the role of terrorism\
  \ and terrorist attacks; and the possible future of war.</p>\n<p>--</p>\n<p>O Dr.\
  \ Azar Gat \xE9 o Ezer Weizman Professor of National Security e o Presidente do\
  \ Departamento de Ci\xEAncia Pol\xEDtica da Universidade de Tel Aviv, em Israel.\
  \ \xC9 o fundador e o coordenador do Executive Master\u2019s Program in Diplomacy\
  \ and Security da Universidade. E \xE9 tamb\xE9m o autor de livros como A History\
  \ of Military Thought, War in Human Civilization, e Nations.</p>\n<p>Aqui, falamos\
  \ sobre as bases evolucionistas da guerra na sociedade humana; a hist\xF3ria e evolu\xE7\
  \xE3o da guerra, e como a guerra se manifesta em sociedades pr\xE9-estatais e estatais,\
  \ em sociedades de ca\xE7adores-recoletores, pastoralistas, e agr\xEDcolas; a influ\xEA\
  ncia do nacionalismo e da religi\xE3o; a Long Peace e a New Peace; o papel de dissuas\xE3\
  o das armas nucleares; tend\xEAncias hist\xF3ricas da guerra; as poss\xEDveis raz\xF5\
  es para a obsolesc\xEAncia da guerra entre os pa\xEDses mais desenvolvidos e as\
  \ grandes pot\xEAncias; o papel do terrorismo e dos ataques terroristas; e o poss\xED\
  vel futuro da guerra.&nbsp;</p>\n<p>--</p>\n<p>Follow Dr. Gat\u2019s work:</p>\n\
