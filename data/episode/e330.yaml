shownotes: "<p>Dr. Jonathan Anomaly is a Professor in the Philosophy, Politics and\
  \ Economics Program at the University of Pennsylvania. He works mostly on issues\
  \ at the intersection of ethics, economics, and biology. These include what we should\
  \ do about antibiotic resistance, and how we should respond to the emerging market\
  \ for genetic engineering. More generally, he\u2019s interested in the relative\
  \ role of social norms and legal institutions in solving different kinds of collective\
  \ action problems. He\u2019s the author of Creating Future People: The Ethics of\
  \ Genetic Enhancement.</p>\n<p>In this episode, we focus on Dr. Anomaly\u2019s book,\
  \ Creating Future People. We talk about different types of human enhancement, from\
  \ cognitive enhancement to immuno-enhancement. We also refer to synthetic people,\
  \ and the future of our species.</p>\n<p>--</p>\n<p>Follow Dr. Anomaly\u2019s work:</p>\n\
