shownotes: "<p>Dr. Professor Peter K. Smith is Emeritus Professor of Psychology at\
  \ Goldsmiths College, University of London. His research interest is children\u2019\
  s social development. He is a Fellow of the British Psychological Society, the Association\
  \ of Psychological Sciences, and the Academy of Social Sciences.</p>\n<p>In this\
  \ episode, we focus on bullying and cyberbullying. We first discuss the definition\
  \ of bullying, from a developmental psychological perspective, bullying and child\
  \ development, the types of bullying, bullying in infancy and adolescence, and also\
  \ the personality traits that predispose children and adolescents do be either perpetrators\
  \ or victims of bullying. Then, we talk about the peculiar case of cyberbullying,\
  \ and in what ways it differs from traditional bullying, and also historical trends\
