shownotes: "<p>Dr. James W. Cortada is Senior Research Fellow at the Charles Babbage\
  \ Institute at the University of Minnesota. He worked at IBM for thirty-eight years\
  \ in sales, consulting, managerial, and research positions. He is the author of\
  \ books like Information and the Modern Corporation, and Fake News Nation: The Long\
  \ History of Lies and Misinterpretations in America.</p>\n<p>In this episode, we\
  \ focus on Fake News Nation. We start by defining fake news, and talking a bit about\
  \ its history. We talk about different kinds of misinformation, and some examples\
  \ from politics, industry and science in American history. Finally, we discuss several\
  \ solutions to the problem.</p>\n<p>--</p>\n<p>Follow Dr. Cortada\u2019s work:</p>\n\
