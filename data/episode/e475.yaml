shownotes: "<p>Dr. Lee McIntyre is a Research Fellow at the Center for Philosophy\
  \ and History of Science at Boston University. He is interested in comparative methodology\
  \ across the natural and social sciences. He is the author of books like Post-Truth,\
  \ and The Scientific Attitude: Defending Science from Denial, Fraud, and Pseudoscience.</p>\n\
  <p>In this episode, we focus on The Scientific Attitude. We start by discussing\
  \ the demarcation problem and the scientific method, and then go over topics like\
  \ the scientific attitude; skepticism; fraud and other failures; social science;\
  \ the relationship between science and politics; and if science can be prescriptive.</p>\n\
