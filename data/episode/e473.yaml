shownotes: "RECORDED ON FEBRUARY 17th 2021.  \nDr. George Yancey is a Professor of\
  \ Sociology at the Baylor University. He has published several research articles\
  \ on the topics of institutional racial diversity, racial identity, academic bias,\
  \ progressive Christians and anti-Christian hostility. His books include Compromising\
  \ Scholarship, What Motivates Cultural Progressives, There is no God, So Many Christians,\
  \ So Few Lions (Rowman and Littlefield) a book that assess Christianophobia in the\
  \ United States.\n\nIn this episode, we talk about racism in the US, and discrimination\
  \ against Christians. We start with racial disparities in the US, their causes and\
  \ origins, and how we can transcend racial barriers. We then get into anti-Christian\
  \ discrimination, and how to promote multiculturalism and religious tolerance.\n\
