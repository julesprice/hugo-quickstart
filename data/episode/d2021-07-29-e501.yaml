shownotes: "<p>Dr. Ethan Porter is an assistant professor at the George Washington\
  \ University School of Media and Public Affairs. His research has appeared or is\
  \ forthcoming in Political Communication, Journal of Politics, Political Behavior,\
  \ Journal of Public Administration Research and Theory, Politics, Groups and Identities\
  \ and Journal of Experimental Political Science. He has also written for The New\
  \ York Times, The Washington Post and other popular publications. His research interests\
  \ include public opinion, political communication, political psychology and experimental\
  \ design. He is the author of False Alarm: The Truth About Political Mistruths in\
  \ the Trump Era, and The Consumer Citizen, which investigates the ways in which\
  \ everyday consumer decision-making affects political attitudes and behavior.</p>\n\
  <p>In this episode, we focus on The Consumer Citizen. We discuss how consumer behavior\
  \ influences political behavior, how people think about politics, and the phenomenon\
  \ of conspicuous consumption. We cover some of the concepts presented in the book,\
  \ like alignability, consumer fairness, operational transparency, and taxpayer receipts.\
  \ And we talk about to what extent do people\u2019s behaving as consumers help them\
  \ make wiser political decisions.</p>\n"
