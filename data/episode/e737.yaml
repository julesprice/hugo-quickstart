shownotes: "<p>Dr. Christopher Burris is a Professor of Psychology at St. Jerome's\
  \ University, one of the six faculties that makes up the University of Waterloo.\
  \ Over the years, he has dabbled in religion/spirituality, the self, sexuality,\
  \ and motivation and emotion. He is the author of Evil in Mind: The Psychology of\
  \ Harming Others.</p>\n<p>In this episode, we focus on Evil in Mind. We talk about\
  \ the criteria people use to label something as \u201Cevil\u201D. We discuss the\
  \ myth of pure evil. We talk about why and how people deflect the label of evil.\
  \ We discuss why people harm others, and some individual differences. We talk about\
  \ the relationship between hate and evil. We discuss sadism, and evil in groups.\
  \ Finally, we talk about some common misconceptions about evil.</p>\n"
