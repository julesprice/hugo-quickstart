shownotes: "<p>Dr. Diana Fleischman completed a PhD in Evolutionary Psychology at\
  \ the University of Texas, Austin, US, under the supervision of David Buss. She\
  \ is currently a senior lecturer of Psychology at the University of Portsmouth,\
  \ as well as a member of the Comparative and Evolutionary Psychology group there.</p>\n\
  <p>In this episode, we talk about the different types of disgust in human psychology\
  \ (pathogen, sexual, and moral); sex differences in pathogen and sexual disgust;\
  \ the compensatory behavioral prophylaxis hypothesis, and the role of progesterone\
  \ in sexual disgust in women; and parent-offspring convergence and divergence in\
  \ mate preference.</p>\n<p>--</p>\n<p>A Dra. Diana Fleischman completou um doutoramento\
  \ em Psicologia Evolutiva na Universidade do Texas, Austin, EUA, sob a supervis\xE3\
  o de David Buss. \xC9 atualmente Professora Regente de Psicologia na Universidade\
  \ de Portsmouth, assim como membro do grupo de Psicologia Comparativa e Evolutiva\
  \ na mesma universidade.</p>\n<p>Neste epis\xF3dio, falamos sobre os diferentes\
  \ tipos de nojo na psicologia humana (patog\xE9nico, sexual, e moral); as diferen\xE7\
  as entre os sexos em termos de nojo patog\xE9nico e sexual; a hip\xF3tese de comportamento\
  \ profil\xE1tico compensat\xF3rio, e o papel da progesterona no nojo sexual nas\
  \ mulheres; e converg\xEAncia e diverg\xEAncia entre pais e filhos em termos de\
  \ prefer\xEAncias de parceiros sexuais.</p>\n<p>--</p>\n<p>Follow Dr. Fleischman\u2019\
