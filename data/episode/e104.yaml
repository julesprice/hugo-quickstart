shownotes: "<p>Dr. Michael Ruse is a philosopher of science who specializes in the\
  \ philosophy of biology and works on the relationship between science and religion,\
  \ the creation\u2013evolution controversy, and the demarcation problem within science.\
  \ He currently teaches at Florida State University, where he is Lucyle T. Werkmeister\
  \ Professor and Director of HPS Program. He\u2019s also a very prolific writer,\
  \ author of books like The Darwinian Revolution, Darwin and Design, and On Purpose.&nbsp;</p>\n\
