shownotes: "<p>Dr. Stephen Hicks teaches at Rockford University, where he also directs\
  \ the Center for Ethics and Entrepreneurship. He is the author of books like Explaining\
  \ Postmodernism: Skepticism and Socialism from Rousseau to Foucault, and Nietzsche\
  \ and the Nazis. Additionally, he has published articles and essays on a range of\
  \ subjects, including entrepreneurism, free speech in academia, the history and\
  \ development of modern art, Ayn Rand's Objectivism, business ethics and the philosophy\
  \ of education, including a series of YouTube lectures.</p>\n<p>Here, we talk about\
  \ the differences between modernism and postmodernism; the influences of Rousseau,\
  \ Kant, Hegel, Nietzsche, Marx and Heidegger on postmodernism; the role the Frankfurt\
  \ School played on promoting Marxist ideas; the differences between Marxism and\
  \ Postmodernism; the philosophy of Foucault, Lyotard, Derrida, and Rorty; the current\
  \ state of political and academic affairs and its relation to the several waves\
  \ of postmodernism; and the relationship between existentialism and postmodernism.</p>\n\
