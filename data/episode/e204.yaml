shownotes: "<p>O Dr. Carlos Fiolhais \xE9 Professor Catedr\xE1tico de F\xEDsica na\
  \ Universidade de Coimbra. Foi professor convidado em universidades de Portugal,\
  \ Brasil e Estados Unidos. \xC9 autor de mais de 30 livros de divulga\xE7\xE3o cient\xED\
  fica. Participou em in\xFAmeros encontros, confer\xEAncias e a\xE7\xF5es promovendo\
  \ a ci\xEAncia e a cultura cient\xEDfica. Criou o portal de ci\xEAncia www.mocho.pt.\
  \ Ganhou em 1994 o Pr\xE9mio Uni\xE3o Latina/JNICT de tradu\xE7\xE3o cient\xEDfica.\
  \ Ganhou o Globo de Ouro de M\xE9rito e Excel\xEAncia em Ci\xEAncia de 2004 atribu\xED\
  do pela televis\xE3o SIC e pela revista Caras em 2005. Em 2017, ganhou o Grande\
  \ Pr\xE9mio Ci\xEAncia Viva Montepio. Investiga F\xEDsica da Mat\xE9ria Condensada\
  \ e Ensino e Hist\xF3ria das Ci\xEAncias.&nbsp;</p>\n<p>Neste epis\xF3dio, fazemos\
  \ um longo percurso desde os precursores e origens da revolu\xE7\xE3o cient\xED\
  fica na Europa, nos s\xE9culos XVI e XVII, at\xE9 aos grandes desenvolvimentos ao\
  \ n\xEDvel da Astronomia, da F\xEDsica, da Qu\xEDmica e da Biologia nos seus prim\xF3\
  rdios. Abordamos tamb\xE9m a rela\xE7\xE3o \xEDntima entre filosofia e ci\xEAncia,\
  \ e como a filosofia est\xE1 historicamente na base da ci\xEAncia. Falamos tamb\xE9\
  m sobre v\xE1rios dos crit\xE9rios do m\xE9todo cient\xEDfico, incluindo a observa\xE7\
  \xE3o e recolha sistem\xE1tica de dados, a formula\xE7\xE3o de hip\xF3teses, a falsiabilidade\
  \ dessas mesmas hip\xF3teses e a revis\xE3o por pares. Finalmente, fazemos tamb\xE9\
  m refer\xEAncia \xE0 import\xE2ncia de distinguir ci\xEAncia de pseudoci\xEAncia,\
  \ e como essa distin\xE7\xE3o \xE9 uma marca de uma sociedade moderna, e quem n\xE3\
  o a faz pode criar muitos problemas, e aludimos ao facto de a ci\xEAncia ser uma\
  \ atividade humana comunit\xE1ria que n\xE3o se consegue construir individualmente.</p>\n\
