shownotes: "RECORDED ON MAY 3rd 2021.  \nDr. David P. Barash is Professor of Psychology\
  \ Emeritus at the University of Washington. He has written, edited or co-authored\
  \ 40 books, including ones on human aggression, peace studies, and the sexual behavior\
  \ of animals and people. He is a fellow of the American Association for the Advancement\
  \ of Science, and has been the recipient of several honors. His books include \u201C\
  Homo Mysterious \u2013 Evolutionary Puzzles of Human Nature\u201D, \u201CBuddhist\
  \ Biology: Ancient Eastern Wisdom Meets Modern Western Science\u201D, \u201CApproaches\
  \ to Peace: A Reader in Peace Studies\u201D, and \u201CThrough a Glass Brightly:\
  \ using science to see our species as we really are\u201D. His most recent book\
  \ is \u201CThreats: Intimidation and Its Discontents\u201D.\n\nIn this episode,\
  \ we focus on Threats. We start by talking about threats from an evolutionary perspective,\
  \ and the kinds of behaviors and even human institutions that derive from how we\
  \ evolved to process threats. We discuss deterrence behavior more specifically.\
