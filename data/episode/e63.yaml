shownotes: "<p>Dr. Rebecca Newberger Goldstein is an American philosopher, novelist\
  \ and public intellectual. She is a MacArthur Fellow and has received the National\
  \ Humanities Medal of the US, the National Jewish Book Award, and numerous other\
  \ honors. She\u2019s the author of ten books, both fiction and nonfiction, including\
  \ The Mind-Body Problem, Betraying Spinoza, and Plato at the Googleplex.&nbsp;</p>\n\
  <p>Today, we talk about the relation between philosophy and science, and how each\
  \ can inform the other. Other specific topics include sophistry in the modern age,\
  \ how we develop moral system, and the relation between science and nihilism.</p>\n\
