shownotes: "<p>Dr. Jeff McMahan is Sekyra and White\u2019s Professor of Moral Philosophy\
  \ at the University of Oxford. He specializes in Practical Ethics, Political Philosophy,\
  \ and Ethics. He is editor of the Journal of Controversial Ideas. He\u2019s the\
  \ author of books like The Morality of Nationalism, The Ethics of Killing: Problems\
  \ at the Margins of Life, and Killing in War.</p>\n<p>\_</p>\n<p>In this episode,\
  \ we talk about academic freedom. We start by discussing the role of universities,\
  \ and if political activism is incompatible with academia. We discuss if someone\
  \ should be punished academically for expressing non-normative views. We talk about\
  \ current threats to academic freedom from the political left and the right. We\
  \ discuss\nif all speech and ideas should be allowed on campus and in academic work.\
  \ We talk about respecting the sensibilities of students, and the idea of trigger\
  \ warnings. We discuss the role of moral philosophers within academia. We talk about\
  \ the Journal of Controversial Ideas, the motivations behind it, and its goals.\
  \ We discuss publication criteria and academic standards. We talk about the concept\
  \ of \u201Ccancel culture\u201D, and the controversial idea of questioning free\
  \ speech. Finally, we discuss if the motivations of academics matter.</p>\n"
