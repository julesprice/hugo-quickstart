shownotes: '<p>Steve Hamm is a freelance writer, journalist and documentary filmmaker.
  He is the author of The Pivot: Addressing Global Problems Through Local Action,
  and Bangalore Tiger, and co-author with John Kelly of Smart Machines.</p>

  <p>In this episode, we focus on The Pivot. We talk about Pivot Projects, including
  its creation, its goals, the motivations behind it, its approaches (systems thinking,
  AI systems), and its future. We also discuss climate change, economic inequality,
  the COVID-19 pandemic, and managing risk.</p>

