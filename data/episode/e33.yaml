shownotes: "<p>Dr. Richard Lippa is a Professor of Psychology at California State\
  \ University. He\u2019s the author of books like Introduction to Social Psychology,\
  \ and Gender, Nature, and Nurture.</p>\n<p>Here, we talk about the controversies\
  \ surrounding the study of human sex differences; the sources we draw from while\
  \ establishing the sex differences as scientific facts; the use of sex and gender\
  \ as scientific terms; the role of biology in psychological and behavioral sex differences;\
  \ some of the main sex differences, in aggression, sexual behavior, cognitive abilities,\
  \ and interests; the role of endocrinology, and the sex hormones; how studying the\
  \ psychological traits of homosexual people allow for a better understanding of\
  \ sex differences; the prosocial role of testosterone; and the possible influence\
  \ of sociocultural factors.</p>\n<p>--</p>\n<p>O Dr. Richard Lippa \xE9 um Professor\
  \ de Psicologia da California State University. \xC9 o autor de livros como Introduction\
  \ to Social Psychology, e Gender, Nature, and Nurture.</p>\n<p>Aqui, falamos sobre\
  \ os controv\xE9rsias em redor do estudo de diferen\xE7as sexuais humanas; as fontes\
  \ das quais colhemos dados na tentativa de estabelecer as diferen\xE7as entre os\
  \ sexos como factos cient\xEDficos; o uso de sexo e g\xE9nero como termos cient\xED\
  ficos; o papel da biologia nas diferen\xE7as psicol\xF3gicas e comportamentais;\
  \ algumas das principais diferen\xE7as, em termos de agress\xE3o, comportamento\
  \ sexual, habilidades cognitivas, e interesses; o papel da endocrinologia, e das\
  \ hormonas sexuais; como o estudo de pessoas homossexuais permite uma melhor entendimento\
  \ das diferen\xE7as entre os sexos; o papel prossocial da testosterona; e a poss\xED\
  vel influ\xEAncia de fatores socioculturais.&nbsp;</p>\n<p>--</p>\n<p>Follow Dr.\
  \ Lippa\u2019s work:</p>\n<p>Faculty page: <a href=\"http://psych.fullerton.edu/rlippa/\"\
  >http://psych.fullerton.edu/rlippa/</a></p>\n"
