shownotes: "RECORDED ON DECEMBER 15th 2020.  \nDr. John Paul Wright is Professor of\
  \ Criminal Justice in the Division of Criminal Justice at the University of Cincinnati.\
  \ Dr. Wright was rated as the most productive associate professor in criminology\
  \ and was recently evaluated as one of the most cited criminologists in the United\
  \ States.  He earned his undergraduate degrees in criminology from Indiana State\
  \ University and his Ph.D. from the University of Cincinnati. He has published over\
  \ 130 scholarly articles in criminology, psychology, behavioral genetics, and molecular\
  \ genetics journals and is a frequent lecturer to professional organizations interested\
  \ in the development of serious, violent offending. The winner of four teaching\
  \ awards, he teaches in the area of life-course development and biosocial criminology.\n\
  \nIn this episode, we talk about the psychology of criminal behavior. We go through\
  \ the several levels of analysis for the development of criminal behavior, including\
  \ its evolutionary bases, its behavioral genetics, prenatal factors, sex differences,\
  \ the role of self-control, the influence of peer groups, maternal and paternal\
  \ environmental and genetic influences, and social factors. We also talk about personality\
  \ traits, the Dark Triad traits, and if this knowledge should be applied to the\
  \ criminal justice system.\n\nTime Links:  \n00:00 Intro  \n00:49  What is criminal\
