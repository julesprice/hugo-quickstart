shownotes: "<p>Mr. Nikola Danaylov is a #1 Bestselling Author of Conversations with\
  \ the Future, a Keynote Speaker, Futurist, Strategic Adviser, popular Blogger and\
  \ Podcast host, also known as Socrates in the Singularity community. In 1998, he\
  \ moved to Canada where he completed an HBA in Political Science, Philosophy &amp;\
  \ Economics at the University of Toronto followed by an MA in Political Science\
  \ at York University. It was at YorkU that Mr. Danaylov became deeply interested\
  \ in the Technological Singularity and wrote \"Hacking Destiny: Critical Security\
  \ at the Intersection of Human and Machine Intelligence.\" In 2011, he went to NASA's\
  \ Ames Research Center in Mountain View, California and completed the Graduate Studies\
  \ Program at Singularity University. He has spoken at public events on topics ranging\
  \ from technology, transhumanism and the technological singularity to new media,\
  \ blogging, and podcasting. He has been profiled in Next Stage Rising Stars Magazine\
  \ and has been interviewed himself for numerous documentary films, blogs, podcasts,\
  \ magazines, and newspapers.</p>\n<p>In this episode, we talk about what is meant\
  \ by the term \u201CSingularity\u201D, and its technological, social, economic,\
  \ and scientific implications. We consider the technological and human aspects of\
  \ the equation of economic and technologic growth, and human and moral progress.\
  \ We also deal with more specific issues, like transhumanism, the ethics of enhancement,\
  \ AI, and Big Data.</p>\n<p>Time Links:</p>\n<p>00:58 What is the Singularity?</p>\n\
