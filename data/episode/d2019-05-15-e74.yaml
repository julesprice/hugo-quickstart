shownotes: "<p>Dr. Christopher Chabris is a Professor at Geisinger, an integrated\
  \ healthcare system in Pennsylvania, and a Visiting Fellow at the Institute for\
  \ Advanced Study in Toulouse, France. He has taught at Union College and Harvard\
  \ University. He received his Ph.D. in psychology and A.B. in computer science from\
  \ Harvard. His research focuses on attention, intelligence (individual, collective,\
  \ and social), behavior genetics, and decision-making. His work has been published\
  \ in leading journals including Science, Nature, PNAS, Psychological Science, Perception,\
  \ and Cognitive Science. Chris is also co-author of the bestselling book The Invisible\
  \ Gorilla: How Our Intuitions Deceive Us, published in 20 languages.&nbsp;</p>\n\
  <p>In this episode, we center the conversation around the book The Invisible Gorilla,\
  \ and we go through all of the cognitive illusions covered there. Topics include:\
  \ illusions of attention; illusions of memory; illusions of confidence; illusions\
  \ of knowledge; illusions of cause; illusions of potential; and how to counter their\
  \ negative effects.</p>\n<p>Time Links:</p>\n<p>Are illusions errors of cognition?</p>\n\
  <p>06:30 Illusions of attention, or why can\u2019t you see the gorilla &nbsp;&nbsp;</p>\n\
  <p>13:35 Our memory doesn\u2019t work like a video camera (illusions of memory)&nbsp;</p>\n\
  <p>16:22 Are cognitive illusions innate or cultural constructs?</p>\n<p>20:49 Being\
  \ overconfident (illusions of confidence)&nbsp;</p>\n<p>29:21 We think we know much\
  \ more than we do (illusions of knowledge) &nbsp;</p>\n<p>34:39 The sunk cost fallacy\
