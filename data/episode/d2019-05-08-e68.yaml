shownotes: "<p>Dr. Jerry Muller is Ordinary Professor of History at the Catholic University\
  \ of America, where he teaches courses on historical and contemporary subjects,\
  \ including capitalism; nationalism; conservatism; the history of social, political,\
  \ economic, and religious thought; and modern German and Jewish history. He\u2019\
  s also the author of books like The Mind and the Market, Capitalism and the Jews,\
  \ and, the most recent one, The Tyranny of Metrics.</p>\n<p>In this episode, we\
  \ talk about the conditions that favored the development of the industrial revolution\
  \ in England; the philosophy of capitalism, and the several disputes; the relevance\
  \ of Marxism; capitalism and its varieties; the importance of economic inequality;\
  \ and Dr. Muller\u2019s latest book, The Tyranny of Metrics.</p>\n<p>Time Links:</p>\n\
  <p>00:43 The advent of the industrial revolution in England</p>\n<p>05:28 Philosophical\
  \ disputes in the early days of capitalism &nbsp;</p>\n<p>11:55 Adam Smith and the\
  \ invisible hand of the market&nbsp;</p>\n<p>19:47 Justus M\xF6ser and the conservative\
  \ critique of capitalism&nbsp;</p>\n<p>23:11 Is Marx still relevant?&nbsp;</p>\n\
  <p>29:10 What opponents and proponents of capitalism have in common&nbsp;</p>\n\
  <p>35:50 The varieties of capitalism&nbsp;</p>\n<p>41:31 Economic inequality, and\
  \ to what degree it is a problem&nbsp;</p>\n<p>48:37 The Tyranny of Metrics</p>\n\
  <p>53:31 Follow Dr. Muller\u2019s work</p>\n<p>--</p>\n<p>Follow Dr. Muller\u2019\
  s work:</p>\n<p>Faculty page: https://history.catholic.edu/faculty-and-research/faculty-profiles/muller-jerry/index.html</p>\n\
  <p>Twitter handle: @jerryzmuller</p>\n<p>Books: <strong>https://tinyurl.com/ybmgmfl8</strong></p>\n"
