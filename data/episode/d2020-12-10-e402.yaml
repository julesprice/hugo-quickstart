shownotes: "<p>Dr. David C. Geary is Curators\u2019 Professor and Thomas Jefferson\
  \ Fellow in the Department of Psychological Sciences and Interdisciplinary Neuroscience\
  \ Program at the University of Missouri in Columbia, Missouri. He\u2019s the author\
  \ of several books including Children's mathematical development, Male, female:\
  \ The evolution of human sex differences, and Evolution of vulnerability: Implications\
  \ for sex differences in health and development.</p>\n<p>In this episode, we talk\
  \ about \u201CMale, Female\u201D, whose third edition has just come out. We cover\
  \ topics like the evolutionary origins of sex differences; how sex is defined from\
  \ a biological perspective; sexual selection, mate preferences, and mating strategies\
  \ in humans; the development of sex differences in children; sex differences in\
  \ core knowledge (folk psychology, folk biology, and folk physics); how sex differences\
  \ translate into educational and occupational attainment; the distinction between\
  \ sex and gender; and the politics of gender.</p>\n<p>Books on Amazon: <a href=\"\
  https://amzn.to/33y7xhg\">https://amzn.to/33y7xhg</a></p>\n<p>Male, Female (third\
  \ edition): <a href=\"https://amzn.to/36kGuYy\">https://amzn.to/36kGuYy</a></p>\n"
