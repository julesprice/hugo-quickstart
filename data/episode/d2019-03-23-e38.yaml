shownotes: "<p>Here, we talk about what is Evolutionary Anthropology; the conciliation\
  \ between Evolutionary Psychology and Human Behavioral Ecology; the role of biology\
  \ and culture in determining gender roles; how the studies done with the Pimbwe\
  \ add nuance to the study of gender roles; the importance of sexual selection in\
  \ the creation and exaggeration of sexual dimorphisms; what factors influence reproductive\
  \ skew in humans; the interaction between mating, parenting and subsistence in the\
  \ behavior directed at offspring; how the number of mates and the number of years\
  \ spent with each mate influence fitness; mate selection in different ecological\
  \ conditions; the problem with romanticizing hunter-gatherer and prehistorical peoples.</p>\n\
  <p>--</p>\n<p>A Dra. Monique Borgerhoff Mulder teve forma\xE7\xE3o como antrop\xF3\
  loga social na Universidade de Edinburgh, e recebeu um doutoramento pela Universidade\
  \ de Northwestern. Ap\xF3s um p\xF3s-doutoramento no Evolution and Human Behavior\
  \ Program da Universidade de Michigan, juntou-se \xE0 faculdade de Antropologia\
  \ (Ramo Evolutivo) da UC Davis, onde \xE9 agora Professora Honor\xE1ria. A Professora\
  \ Borgerhoff Mulder \xE9 uma ecologista comportamental humana, trabalhando em projetos\
  \ relacionados com hist\xF3ria de vida, desigualdade, gest\xE3o de recursos naturais,\
  \ e varia\xE7\xE3o cultural padronizada.</p>\n<p>Aqui, falamos sobre o que \xE9\
  \ a Antropologia Evolutiva; a concilia\xE7\xE3o entre a Psicologia Evolutiva e a\
  \ Ecologia Comportamental Humana; o papel da biologia e da cultura na determina\xE7\
  \xE3o dos pap\xE9is de g\xE9nero; como os estudos feitos na tribo dos Pimbwe d\xE3\
  o nuance ao estudo dos pap\xE9is de g\xE9nero; a import\xE2ncia da sele\xE7\xE3\
  o sexual na cria\xE7\xE3o e exagero das dismorfias sexuais; que fatores influenciam\
  \ a reprodu\xE7\xE3o assim\xE9trica nos humanos; a intera\xE7\xE3o entre acasalamento,\
  \ parentalidade e subsist\xEAncia no comportamento dirigido \xE0 prole; como \xE9\
  \ que o n\xFAmero de parceiros e o n\xFAmero de anos partilhados com cada parceiro\
  \ influenciam o fitness; sele\xE7\xE3o de parceiro em diferentes condi\xE7\xF5es\
  \ ecol\xF3gicas; o problema com a romantiza\xE7\xE3o dos ca\xE7adores-coletores\
  \ e povos pr\xE9-hist\xF3ricos.&nbsp;</p>\n<p>--</p>\n<p>Follow Dr. Borgerhoff Mulder\u2019\
  s work:</p>\n<p>Faculty page: <a href=\"http://anthropology.ucdavis.edu/people/fzborger\"\
  >http://anthropology.ucdavis.edu/people/fzborger</a></p>\n<p>Her books: <a href=\"\
  https://www.amazon.com/Monique-Borgerhoff-Mulder/e/B001H6U2MM\">https://www.amazon.com/Monique-Borgerhoff-Mulder/e/B001H6U2MM</a></p>\n"
