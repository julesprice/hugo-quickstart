shownotes: '<p>Dr. Jessica Isserow is a Lecturer in Moral and Political Philosophy
  at the School of Philosophy, Religion and History of Science at the University of
  Leeds. Her main research interests are in metaethics, normative ethics, and moral
  psychology.</p>

  <p>In this episode, we talk about questions in metaethics. Topics include: moral
  hypocrisy, moral authority, what makes an action morally worthy, doing the right
  thing by accident, having bad people as friends, evolutionary debunking arguments,
  moral error theory, and moral nihilism.</p>

