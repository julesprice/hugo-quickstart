shownotes: '<p>Dr. David Potter is Francis W. Kelsey Collegiate Professor of Greek
  and Roman History and Arthur F. Thurnau Professor at the University of Michigan.
  His books include The Origin of Empire: Rome from the Republic to Hadrian, Constantine
  the Emperor, The Victor''s Crown: A History of Ancient Sport from Homer to Byzantium,
  and Theodora: Actress, Empress, Saint. His new book is Disruption: Why Things Change.</p>

  <p>In this episode, we focus on Disruption. We first define disruption, and discuss
  the factors and causes of disruption. We go through several examples of historical
  disruptions, like the rise of Christianity in the Roman Empire, Mohammad and the
  spread of Islam, Christianity in Europe and the Holy Roman Empire, the Protestant
  Reformation, the American and the French revolutions, and more recent disruptions,
  like the Bolshevik revolution and the Nazi regime. Finally, we talk about possible
  contemporary disruptions, and how to deal with them.</p>

