shownotes: "<p>Dr. Steven Neuberg is a Foundation Professor and chair of the Department\
  \ of Psychology at Arizona State University (ASU). He is the co-director of the\
  \ Kenrick-Neuberg Social Cognition Laboratory. He also founded the ASU Global Group\
  \ Relations Project, a multidisciplinary and global study of factors, including\
  \ religion, which shape intergroup conflict. Dr. Neuberg is a fellow of multiple\
  \ scientific societies and the recipient of several teaching awards, including ASU\u2019\
  s 2012 Outstanding Doctoral Mentor Award.</p>\n<p>In this episode, we talk about\
  \ the evolutionary bases of stereotypes and prejudices; how they work and how they\
  \ develop; universal stereotypes, related to age, sex, and ecology; xenophobia and\
  \ ethnocentrism; the correct way to evaluate race stereotypes in the US, and the\
  \ relationship with life history theory; religion and stereotypes; and how to better\
  \ fight prejudices and their effects.</p>\n<p>Time Links:</p>\n<p>00:50 What are\
  \ emotions?&nbsp;</p>\n<p>06:40 The function of disgust &nbsp;&nbsp;</p>\n<p>11:49\
  \ &nbsp;</p>\n<p>21:19 Universal stereotypes&nbsp;</p>\n<p>28:56 Xenophobia and\
  \ ethnocentrism</p>\n<p>32:26 Race stereotypes in the US &nbsp;&nbsp;&nbsp;</p>\n\
