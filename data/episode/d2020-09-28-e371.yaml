shownotes: "<p>Dr. Marc Bekoff is professor emeritus of Ecology and Evolutionary Biology\
  \ at the University of Colorado, Boulder, and co-founder with Jane Goodall of Ethologists\
  \ for the Ethical Treatment of Animals. He has won many awards for his scientific\
  \ research including the Exemplar Award from the Animal Behavior Society and a Guggenheim\
  \ Fellowship. Dr. Bekoff has published numerous essays (popular, scientific, and\
  \ book chapters), 31 books, and has edited three encyclopedias.</p>\n<p>In this\
  \ episode, we talk about animal conservation. We first set a theoretical framework,\
  \ about animal minds, cognitive ethology, individual variation, anthropomorphism\
  \ and intentionality, and play behavior. We then get into the meat of animal conservation,\
  \ particularly its compassionate version.</p>\n<p>--</p>\n<p>Follow Dr. Bekoff\u2019\
