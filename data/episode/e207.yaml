shownotes: "<p>A Dra. Eug\xE9nia Cunha \xE9 Professora Catedr\xE1tica de Antropologia\
  \ no Departamento de Ci\xEAncias da Vida da FCTUC (Faculdade de Ci\xEAncias e Tecnologia\
  \ da Universidade de Coimbra). \xC9, desde 2018, Diretora do Instituto de Medicina\
  \ Legal de Lisboa, Coordenadora do 2\xBA ciclo em Evolu\xE7\xE3o e Biologia Humana\
  \ na FCTUC, sendo igualmente co-editora de um livro internacional em Antropologia\
  \ Forense e autora de diversos artigos cient\xEDficos e de divulga\xE7\xE3o. A sua\
  \ investiga\xE7\xE3o foca-se na biologia do esqueleto no \xE2mbito da Antropologia\
  \ Forense e da Evolu\xE7\xE3o Humana.</p>\n<p>Neste epis\xF3dio, falamos sobre Antropologia\
  \ Biol\xF3gica, Antropologia Forense e alguns aspetos da nossa hist\xF3ria evolutiva.\
  \ Come\xE7amos por falar sobre o que \xE9 a Antropologia Biol\xF3gica, dificuldades\
  \ e limita\xE7\xF5es em reconstruir a nossa hist\xF3ria evolutiva, a descoberta\
  \ recente do H. luzonensis, a iliteracia cient\xEDfica generalizada e o cuidado\
  \ que \xE9 necess\xE1rio ter na comunica\xE7\xE3o da ci\xEAncia. Abordamos tamb\xE9\
  m t\xF3picos espec\xEDficos, como a classifica\xE7\xE3o de esp\xE9cies de homin\xED\
  deos, o caso dos Neandertais e das suas capacidades e porque \xE9 que se extinguiram,\
  \ e a evolu\xE7\xE3o do bipedismo e da dieta humana. Terminamos com uma curta exposi\xE7\
  \xE3o acerca do que \xE9 a Antropologia Forense e aquilo que estuda.</p>\n<p>--</p>\n\
