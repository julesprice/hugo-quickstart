shownotes: '<p>Dr. Douglas Kenrick is a professor in the Department of Psychology
  at Arizona State University.</p>

  <p>David E. Lundberg-Kenrick is Program Manager of Psychology at Arizona State University.</p>

  <p>They are both authors of Solving Modern Problems with a Stone-Age Brain: Human
  Evolution and the Seven Fundamental Motives.</p>

  <p>In this episode, we focus on Solving Problems with a Stone-Age Brain. We start
  with the premise of the book, and go through the following topics: the seven fundamental
  motives; stone-age brains; how the fundamental motives are organized; a fulfilling
  human life; how certain problems are harder in industrialized societies; survival;
  health issues; consumer choice; making and keeping friends; modern mating, and the
  paradox of choice; attracting mates; human mating systems; acquiring status; economic
  inequality, and its social effects; retaining a mate; taking care of family members;
  and being kind to others.</p>

