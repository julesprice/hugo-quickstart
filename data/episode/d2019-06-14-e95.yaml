shownotes: "<p>Dr. Robert Kurzban is a former Professor of Psychology at the University\
  \ of Pennsylvania. His research focuses on the nature of evolved cognitive adaptations\
  \ for social life. Dr. Kurzban has served as both the editor-in-chief of the journal\
  \ Evolution &amp; Human Behavior and President of the Human Behavior and Evolution\
  \ Society. He\u2019s also the author of the books Why Everyone (Else) Is a Hypocrite,\
  \ and The Hidden Agenda of the Political Mind.&nbsp;</p>\n<p>In this episode, we\
  \ talk about the approach to the mind as being composed by a multitude of evolved\
  \ cognitive modules that helped us deal with problems during our evolutionary history.\
  \ We go through some of the main topics of both of Dr. Kurzban\u2019s books, and\
  \ talk about how our subconscious mind works and some of the implications of it,\
  \ particularly about a new perspective on phenomena like cognitive dissonance and\
  \ self-deception. And we also go through some of the implications that it has for\
  \ politics.</p>\n<p>Time Links:</p>\n<p>00:51 The mind as modules&nbsp;</p>\n<p>04:37\
