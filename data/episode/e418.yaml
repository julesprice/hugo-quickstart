shownotes: "RECORDED ON NOVEMBER 11th 2020.  \nDr. Frederick Coolidge is Professor\
  \ of Psychology and Co-Director of Undergraduate Education in Psychology at the\
  \ University of Colorado, Colorado Springs. He teaches introductory and advanced\
  \ undergraduate statistics, cognitive evolution, evolutionary neuropsychology, abnormal\
  \ psychology, and sleep and dreams. He has received three teaching awards including\
  \ the lifetime designation, University of Colorado Presidential Teaching Scholar,\
  \ and he received the UCCS Letters, Arts, and Sciences Annual Outstanding Research\
  \ and Creative Works Award, in 2004, and the UCCS Annual Faculty Award for Excellence\
  \ in Research in 2006. For the month of March 2015, he was appointed Senior Visiting\
  \ Scholar at Oxford University, Keble College, UK. For the past 6 years, he has\
  \ been a Visiting Professor at the Indian Institute of Technology Gandhinagar, India,\
  \ teaching courses on brain evolution and sleep and dreams. He\u2019s the coeditor\
  \ of Squeezing Minds From Stones: Cognitive Archaeology and the Evolution of the\
  \ Human Mind.\n\nIn this episode, we talk about neuropsychology, cognitive archaeology,\
  \ and paleoanthropology. We start with neuropsychology, evolutionary neuropsychology,\
  \ evolutionary psychology, and cognitive archaeology. We also talk a lot about Neanderthals\
  \ and H. sapiens, and their relationship, migrations, sociality, and language. \n\
