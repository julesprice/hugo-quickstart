shownotes: "<p>Dr. Peter Carruthers is a British-American philosopher and cognitive\
  \ scientist working primarily in the area of philosophy of mind, though he has also\
  \ made contributions to philosophy of language and ethics. He is Professor of Philosophy\
  \ at the University of Maryland, College Park, associate member of the Neuroscience\
  \ and Cognitive Science Program and member of the Committee for Philosophy and the\
  \ Sciences. He\u2019s also the author of many books, like The Philosophy of Psychology,\
  \ The Architecture of the Mind, and the editor of the trilogy Innate Mind.</p>\n\
  <p>In this episode, we talk about what is innate in the human mind; the theory of\
  \ the massive modularity of the human mind, or how the mind is composed of cognitive\
  \ modules, each dealing with particular sorts of information; the content of our\
  \ thoughts; the role that language plays in cognition; and how to conjugate innateness\
  \ with development flexibility.</p>\n<p>Time Links:</p>\n<p>00:44 How is the mind\
  \ innate? &nbsp;&nbsp;</p>\n<p>03:50 Is our cognition composed of modules?&nbsp;</p>\n\
  <p>09:53 The evolutionary bases of cognition</p>\n<p>13:49 Why we don\u2019t have\
  \ only general-domain learning mechanisms&nbsp;</p>\n<p>15:24 About the prenatal\
  \ environment &nbsp;</p>\n<p>18:12 The content of our thoughts &nbsp;&nbsp;</p>\n\
  <p>20:47 The role of language in cognition&nbsp;</p>\n<p>24:19 Creativity in evolution</p>\n\
