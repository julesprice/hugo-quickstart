shownotes: "<p>A Vera Gomes sofre de doen\xE7a inflamat\xF3ria do intestino, neste\
  \ caso colite ulcerosa, e \xE9 uma ativista a tentar sensibilizar para este tipo\
  \ de condi\xE7\xF5es de sa\xFAde, em Portugal, mas tamb\xE9m no resto do mundo.&nbsp;</p>\n\
  <p>Para o efeito, ela tem um blogue, em portugu\xEAs, Escadinhas do Quebra Costas,\
  \ no qual escreve sobre estas doen\xE7as, e tamb\xE9m tenta mostrar \xE0s pessoas\
  \ atrav\xE9s da sua pr\xF3pria experi\xEAncia como \xE9 viver com uma condi\xE7\xE3\
  o deste tipo.&nbsp;</p>\n<p>Neste epis\xF3dio, falamos sobre a experi\xEAncia dela\
  \ a lidar com a colite ulcerosa; o que \xE9 que a doen\xE7a inflamat\xF3ria da intestino\
  \ (DII), e como se distingue do s\xEDndrome do intestino irritado (SII); de que\
  \ maneiras a DII pode afetar a vida pessoal e profissional das pessoas que dela\
  \ padecem; a dificuldade de diagn\xF3stico; a peti\xE7\xE3o que est\xE1 a ser avaliada\
  \ na Assembleia da Rep\xFAblica com propostas para melhorar as condi\xE7\xF5es de\
  \ vida destes doentes; e como podem ser alvos f\xE1ceis de propaganda vinda das\
  \ medicinas e terapias alternativas.</p>\n<p>--</p>\n<p>Vera Gomes suffers from\
  \ inflammatory bowel disease, ulcerative colitis in her case, and she\u2019s an\
  \ activist who tries to raise awareness about these health conditions, in Portugal\
  \ but also in the rest of the world.</p>\n<p>She\u2019s the author of a blog, Escadinhas\
  \ do Quebra Costas, in which she writes about these diseases, and also tries to\
  \ showcase, through her own experience, how it is to live with a condition like\
  \ this.</p>\n<p>In this episode, we talk about her personal experience while dealing\
  \ with ulcerative colitis; what is inflammatory bowel disease (IBD), and how we\
  \ can distinguish it from irritable bowel syndrome (IBS); in what ways IBD can affect\
  \ the personal and professional lives of people who suffer from it; the difficulty\
  \ in making a diagnosis; the petition that is being evaluated at the Republican\
  \ Assembly (in Portugal) with proposals to improve the life conditions of these\
  \ patients; and how they can be easy targets of propaganda coming from alternative\
  \ medicine and therapies.</p>\n<p>--</p>\n<p>Blogue Escadinhas do Quebra Costas:\
