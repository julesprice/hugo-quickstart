shownotes: '<p>Dr. Conor Cunningham is Associate Professor in Theology and Philosophy
  at the Faculty of Arts at the University of Nottingham. He is interested in Metaphysics,
  Epistemology, Science, and Religion. He is the author of books like Genealogy of
  Nihilism: Philosophies of Nothing and The Difference of Theology.</p>

  <p>In this episode, we talk about the philosophy of nihilism. We first discuss the
  differences between theology and philosophy. We then get into nihilism, and we talk
  about its philosophical origins, its different forms, and the relationship between
  evolutionary theory and nihilism.</p>

