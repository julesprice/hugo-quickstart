shownotes: "<p>Dr. Andrew Knoll is the Fisher Professor of Natural History at Harvard\
  \ University. Professor Knoll\u2019s honors include the Walcott Medal and the Mary\
  \ Clark Thompson Medal of the National Academy of Sciences, the Moore Medal of the\
  \ Society for Sedimentary Geology, the Paleontological Society Medal, and the Wollaston\
  \ Medal of the Geological Society of London. He is the author of A Brief History\
  \ of Earth: Four Billion Years in Eight Chapters.</p>\n<p>In this episode, we focus\
  \ on A Brief History of Earth. We cover some of the main events in the history of\
  \ the Earth, including: its formation; the formation of its atmosphere; where water\
  \ came from; plate tectonics; the origins of life; the rise of oxygen; evolution,\
  \ from the first unicellular organisms to animals; the colonization of land by plants\
  \ and animals; the mass extinctions; and the evolution of H. sapiens, and its ecological\
  \ impact. Finally, we talk about the future of the Earth.</p>\n"
