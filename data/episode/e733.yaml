shownotes: "RECORDED ON OCTOBER 28th 2022.  \nDr. Andrew Knoll is the Fisher Professor\
  \ of Natural History at Harvard University. Dr. Knoll\u2019s research focuses on\
  \ the early evolution of life, Earth\u2019s environmental history, and, especially,\
  \ the interconnections between the two. For the past decade, he has served on the\
  \ science team for NASA\u2019s MER mission to Mars. Professor Knoll\u2019s honors\
  \ include the Walcott Medal and the Mary Clark Thompson Medal of the National Academy\
  \ of Sciences, the Phi Beta Kappa Book Award in Science (for his 2003 book Life\
  \ on a Young Planet), the Moore Medal of the Society for Sedimentary Geology, the\
  \ Paleontological Society Medal, and the Wollaston Medal of the Geological Society\
  \ of London. Dr. Knoll is a member of the National Academy of Sciences, the American\
  \ Academy of Arts and Sciences, the American Philosophical Society, and the American\
  \ Academy of Microbiology. He is the author of A Brief History of Earth: Four Billion\
  \ Years in Eight Chapters.\n\nIn this episode, we focus on A Brief History of Earth.\
  \ We cover some of the main events in the history of the Earth, including: its formation;\
  \ the formation of its atmosphere; where water came from; plate tectonics; the origins\
  \ of life; the rise of oxygen; evolution, from the first unicellular organisms to\
  \ animals; the colonization of land by plants and animals; the mass extinctions;\
  \ and the evolution of H. sapiens, and its ecological impact. Finally, we talk about\
  \ the future of the Earth.\n\nTime Links:  \n00:00 Intro  \n00:35  The formation\
