shownotes: "<p>Dr. Mattia Riccardi is Assistant Professor at the Faculty of Arts at\
  \ the University of Porto. He does work in the areas of philosophy of mind, Nietzsche\u2019\
  s philosophy, Kant\u2019s philosophy, 19th-century German philosophy, phenomenology,\
  \ philosophy of perception, and philosophy of action. He is the author of Nietzsche\u2019\
  s Philosophical Psychology.</p>\n<p>In this episode, we focus on Nietzsche\u2019\
  s Philosophical Psychology. Topics include: Nietzsche's approach to psychology,\
  \ and its \u201Cnaturalism\u201D; drives and affects; the soul; socialization; consciousness;\
  \ thoughts and thinking; the self; self-knowledge, and introspection; the Will;\
  \ free will, and agency; the ideal human type; creating one\u2019s own values; what\
  \ is most distinct about Nietzsche\u2019s philosophical psychology; and if we would\
  \ have approved of contemporary scientific psychology.</p>\n"
