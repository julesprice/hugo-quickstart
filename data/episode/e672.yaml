shownotes: "RECORDED ON MARCH 24th 2022.  \nDr. Michael Grenke is a Professor at St.\
  \ John's College, with a BA from University of Chicago and PhD in Political Science\
  \ and Government from Boston College. He has published numerous commentaries and\
  \ translations on Nietzsche, and is a preeminent expert on that thinker. He wrote\
  \ the Introduction to Warspeak: Nietzsche's Victory over Nihilism, authored by Dr.\
  \ Lise van Boxel.\n\nIn this episode, we focus on Warspeak. We talk about nihilism,\
  \ and its different kinds. We focus on Genealogy of Morals, and discuss why it was\
  \ a \u201Cpolemic\u201D, slave morality, master morality, the history of European\
  \ morality, the moral-theological prejudice, the ascetic ideal, how culture influences\
  \ human psychology, the origins of nihilism, nihilism in modern society, solutions\
