shownotes: "<p>Dr. Martie Haselton is Professor in the Departments of Psychology and\
  \ Communication as well as the ISG (Institute for Society and Genetics) at UCLA.\
  \ Her research focuses on evolution and human behavior, social psychology, interpersonal\
  \ communication, and social endocrinology. Her empirical work explores intimate\
  \ relationships, sexuality, olfactory communication, psychological sex differences,\
  \ social inference, evolution and health, and the effects of reproductive hormones\
  \ on human behavior. She\u2019s the author of the book Hormonal: The Hidden Intelligence\
  \ of Hormones -- How They Drive Desire, Shape Relationships, Influence Our Choices,\
  \ and Make Us Wiser.</p>\n<p>In this episode, we focus on Dr. Haselton\u2019s book.\
  \ We talk about the ovulatory-shift hypothesis, and the main behavioral changes\
  \ that occur during ovulation. We ask if ovulation in really concealed in women.\
  \ Other topics include menstruation, pregnancy, and menopause. Throughout the interview\
  \ we also talk about how findings from evolutionary psychology interrelated with\
  \ feminism.</p>\n<p>--</p>\n<p>Follow Dr. Haselton\u2019s work:</p>\n<p>Faculty\
