shownotes: "<p>Mr. Ville Tulkki is a Doctor of Science in Technology and a Certified\
  \ project manager (IPMA-C) from Finland. He\u2019s a member of Fuel&amp;Materials,\
  \ part of the Halden Programme Group. He\u2019s also a Member of the Jules Horowitz\
  \ Reactor Fuel Working Group. And he was the Chief Scientific Investigator of Finland\
  \ for the IAEA Coordinated Research Project FUMEX-III from 2009 to 2012.</p>\n<p>In\
  \ this episode, we talk about what is nuclear energy; the historical nuclear accidents\
  \ (namely, Chernobyl and Fukushima), their causes and consequences; the advantages\
  \ and shortcomings of nuclear energy; the comparison between nuclear energy and\
  \ other energy sources, mainly the renewables; waste product management in nuclear\
  \ power plants; and the future of nuclear energy, in terms of the 4th generation\
  \ of nuclear reactors, and nuclear fusion.</p>\n<p>--</p>\n<p>O Sr. Ville Tulkki\
  \ possui um doutoramento em Tecnologia e \xE9 um Gestor de Projetos certificado\
  \ (IPMA-C) da Finl\xE2ndia. \xC9 um membro da Fuel&amp;Materials, parte do Halden\
  \ Programme Group. \xC9 tamb\xE9m um membto do Jules Horowitz Reactor Fuel Working\
  \ Group. E foi o Investigador Cient\xEDfico Chefe da Finl\xE2ndia no AEA Coordinated\
  \ Research Project FUMEX-III, entre 2009 e 2012.</p>\n<p>Neste epis\xF3dio, falamos\
  \ sobre o que \xE9 a energia nuclear; os acidentes nucleares hist\xF3ricos (nomeadamente,\
  \ Chernobyl e Fukushima), as suas causas e consequ\xEAncias; as vantagens e desvantagens\
