shownotes: "<p>Dr. Scott A. Small is the Director of the Alzheimer\u2019s Disease\
  \ Research Center at Columbia University, where he is the Boris and Rose Katz Professor\
  \ of Neurology. He is appointed in the Departments of Neurology, Radiology, and\
  \ Psychiatry. With an expertise in Alzheimer\u2019s disease and cognitive aging,\
  \ Dr. Small\u2019s research focuses on the hippocampus, a circuit in the brain targeted\
  \ by these and other disorders, notably schizophrenia. He has pioneered the development\
  \ and application of high-resolution functional MRI techniques that can pinpoint\
  \ parts of the hippocampus most affected by aging and disease. He is the author\
  \ of Forgetting: The Benefits of Not Remembering.</p>\n<p>In this episode, we focus\
  \ on Forgetting. We first talk about some of the basics of how memory works. We\
  \ then talk about forgetting, bot its benefits, and conditions where it gets pathological,\
  \ like Alzheimer\u2019s. We also talk about PTDS and autism. Finally, we discuss\
  \ if people should want to have better memories, and if it is possible to improve\
  \ memory.</p>\n"
