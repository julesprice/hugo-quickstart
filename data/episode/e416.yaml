shownotes: "RECORDED ON NOVEMBER 4th 2020.  \nDr. Evert Van de Vliert received his\
  \ PhD from the Free University in Amsterdam in 1973 and held teacher and researcher\
  \ positions at the same university, at the University of St. Andrews in Scotland,\
  \ and at the Royal Military Academy in the Netherlands. He served as chairman of\
  \ the Dutch Research Association of Social and Organizational Psychologists (1984\u2013\
  1989) and as research director of the Kurt Lewin Institute (1993\u20131996). He\
  \ has published more than 200 journal articles, chapters, and books including Complex\
  \ Interpersonal Conflict Behaviour: Theoretical Frontiers (1997). In 2005, he received\
  \ the Lifetime Achievement Award of the International Association for Conflict Management.\
  \ At present, he is professor emeritus of organizational psychology at the University\
  \ of Groningen in The Netherlands. His current research concentrates on cross-national\
  \ comparisons, with an emphasis on the impact of cold, temperate, and hot climates\
  \ on national and organizational cultures.\n\nIn this episode, we talk the climato-economic\
  \ approach to culture. The interview is divided into five sections: an introduction\
  \ to the climato-economic niche model to culture; how the environment influences\
  \ family constitution and gender roles; work and organizations (including political\
  \ organizations); how cultures changes with climate variation; and exceptions and\
  \ limitations of the model.\n\nTime Links:  \n00:43  Intro to the climato-economic\
  \ model (niche)  \n14:15  Families and gender  \n27:02  Work and organizations \
