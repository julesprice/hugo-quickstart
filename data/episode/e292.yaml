shownotes: "<p>Dr. Mattia Riccardi is Assistant Professor at the Faculty of Arts at\
  \ the University of Porto. He does work in the areas of philosophy of mind, Nietzsche\u2019\
  s philosophy, Kant\u2019s philosophy, 19th-century German philosophy, phenomenology,\
  \ philosophy of perception, and philosophy of action.</p>\n<p>In this episode, we\
  \ focus mostly on Nietzsche\u2019s psychology and epistemology. We talk about his\
  \ thoughts on free will, consciousness, and introspection. We also discuss Nietzschean\
  \ drives, and if they are homuncular. We also refer to his views on the embodied\
  \ mind. Finally, we address his views on Kant\u2019s metaphysics and epistemology,\
  \ and his critique of the noumenon and of the notion of the \u201CThing In Itself\u201D\
  .</p>\n<p>--</p>\n<p>Follow Dr. Riccardi\u2019s work:</p>\n<p>Faculty page: <a href=\"\
