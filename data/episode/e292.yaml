shownotes: "RECORDED ON NOVEMBER 29th, 2019.  \nDr. Mattia Riccardi is Assistant Professor\
  \ at the Faculty of Arts at the University of Porto. He does work in the areas of\
  \ philosophy of mind, Nietzsche\u2019s philosophy, Kant\u2019s philosophy, 19th-century\
  \ German philosophy, phenomenology, philosophy of perception, and philosophy of\
  \ action.\n\nIn this episode, we focus mostly on Nietzsche\u2019s psychology and\
  \ epistemology. We talk about his thoughts on free will, consciousness, and introspection.\
  \ We also discuss Nietzschean drives, and if they are homuncular. We also refer\
  \ to his views on the embodied mind. Finally, we address his views on Kant\u2019\
  s metaphysics and epistemology, and his critique of the noumenon and of the notion\
  \ of the \u201CThing In Itself\u201D.\n\nTime Links:  \n00:38  How Nietzsche dealt\
  \ with free will  \n14:27  Can introspection change behavior?   \n20:56  Are Nietzschean\
  \ drives homunculi?  \n30:37  An embodied mind  \n36:58  Kant\u2019s metaphysics,\
  \ epistemology, and Nietzsche\u2019s idea about the Thing In Itself  \n51:24  Follow\
