shownotes: "<p>Dr. Frans de Waal is a Dutch primatologist and ethologist. He is the\
  \ Charles Howard Candler professor of Primate Behavior at the Emory University psychology\
  \ department in Atlanta, Georgia, US, the director of the Living Links Center at\
  \ the Yerkes National Primate Research Center, a Distinguished Professor at the\
  \ University of Utrecht, and author of numerous books including Chimpanzee Politics\
  \ and The Bonobo and the Atheist.</p>\n<p>Here, we talk about what Primatology offers\
  \ to the study of human psychology; primate models to human psychology; the evolutionary\
  \ history of primates and their cognitive development; intentionality attribution;\
  \ the sociality of bonobos and chimpanzees; morality and sociality in primates.</p>\n\
  <p>--</p>\n<p>O Dr. Frans de Waal \xE9 um primat\xF3logo e et\xF3logo holand\xEA\
  s. Ele \xE9 o professor Charles Howard Candler de Comportamento Primata do departamento\
  \ de psicologia da Universidade de Emory, em Atlanta, Georgia, EUA, o diretor do\
  \ Living Links Center do Yerkes National Primate Research Center, Professor Honor\xE1\
  rio da Universidade de Utrecht, e autor de in\xFAmeros livros incluindo Chimpanzee\
  \ Politics e The Bonobo and the Atheist.</p>\n<p>Aqui, falamos sobre o que a Primatologia\
  \ oferece ao estudo da psicologia humana; modelos primatas da psicologia humana;\
  \ a hist\xF3ria evolutiva dos primatas e o seu desenvolvimento cognitivo; atribui\xE7\
  \xE3o de intencionalidade; a socialidade dos bonobos e dos chimpanz\xE9s; moralidade\
  \ e socialidade nos primatas.</p>\n<p>--</p>\n<p>Follow Dr. de Waal\u2019s work:</p>\n\
  <p>Faculty page: <a href=\"http://www.emory.edu/LIVING_LINKS/people/dewaal.shtml\"\
  >http://www.emory.edu/LIVING_LINKS/people/dewaal.shtml</a></p>\n<p>His books: <a\
  \ href=\"https://www.amazon.com/Frans-De-Waal/e/B000APOHE0\">https://www.amazon.com/Frans-De-Waal/e/B000APOHE0</a></p>\n"
