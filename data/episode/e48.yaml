shownotes: "<p>Mrs. Susan Pinker is a psychologist, author and social science columnist\
  \ for The Wall Street Journal. She is a former weekly columnist for The Globe and\
  \ Mail, and has also written for The New York Times, The Guardian, and The Times\
  \ of London. Her first book, The Sexual Paradox, was awarded the William James Book\
  \ Award in 2010 and was published in 17 countries. Her most recent book, The Village\
  \ Effect, was a Canadian bestseller and an Apple 2014 nonfiction best pick. Her\
  \ work has been featured in The Economist, The Financial Times, and Der Spiegel.</p>\n\
  <p>In this episode, we talk about both of her books, and focusing particularly on\
  \ the reasons behind men and women\u2019s choices in terms of academic paths and\
  \ professional and career choices; the gender pay gap, and the many factors that\
  \ go into it; the fragilities and strengths of men and women; the gender equality\
  \ paradox; the importance of socialization; how face-to-face communication contributes\
  \ to the stability of social bonds; Sardinian villages, the island of Okinawa, and\
  \ what we can learn from traditional societies and traditional ways of living; the\
  \ poverty of digital communication; and the societal benefits of religion.</p>\n\
  <p>--</p>\n<p>A Sra. Susan Pinker \xE9 uma psic\xF3loga, autora e colunista de ci\xEA\
  ncia social do The Wall Street Journal. Foi uma colunista semanal para o The Globe\
  \ and Mail, e tamb\xE9m escreveu para o The New York Times, o The Guardian, e o\
  \ The Times of London. O seu primeiro livro, O Paradoxo Sexual, foi galardoado com\
  \ o William James Book Award em 2010 e publicado em 17 pa\xEDses, incluindo Portugal.\
  \ O seu livro mais recente, The Village Effect, foi um bestseller canadiano e recebeu\
  \ o Apple 2014 nonfiction best pick. O seu trabalho apareceu no The Economist, no\
  \ The Financial Times, e no Der Spiegel.&nbsp;</p>\n<p>Neste epis\xF3dio, falamos\
  \ sobre ambos os seus livros, com foco particular nas raz\xF5es por detr\xE1s das\
  \ escolhas de homens e mulheres em termos de percurso acad\xE9mico e escolhas profissionais\
  \ e de carreira; as diferen\xE7as salariais entre homens e mulheres, e os diversos\
  \ fatores por detr\xE1s; as fragilidades e for\xE7as de homens e mulheres; o paradoxo\
  \ da igualdade de g\xE9nero; a import\xE2ncia da socializa\xE7\xE3o; como a comunica\xE7\
  \xE3o cara-a-cara contribui para a estabilidade das liga\xE7\xF5es sociais; aldeias\
