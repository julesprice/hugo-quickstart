shownotes: "<p>Dr. Cas Soper is a psychotherapist and psychologist in private practice.\
  \ Dr. Soper has degrees from the University of Cambridge and the University of London,\
  \ and is registered by the British Association for Counselling and Psychotherapy.\
  \ His therapeutic work specializes in helping people deal with addiction, depression,\
  \ bereavement and other life crises. He is the author of The Evolution of Suicide,\
  \ and, more recently, The Evolution of Life Worth Living: Why we choose to live.</p>\n\
  <p>In this episode, we focus on The Evolution of Life Worth Living. We start by\
  \ talking about the evolution of suicide as a by-product, and Dr. Soper\u2019s \u201C\
  pain-and-brain\u201D theory of suicide. We discuss psychological protections against\
  \ suicide, termed as \u201Ckeepers\u201D and \u201Cfenders\u201D by Dr. Soper. We\
  \ get into self-deception, terror management theory, religion, and love. We talk\
  \ about risk factors and predicting suicide. Finally, we talk about the role of\
  \ psychotherapy, and how to help people who suffer from suicidal ideation.</p>\n"
