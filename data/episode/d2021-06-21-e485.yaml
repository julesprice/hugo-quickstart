shownotes: "<p>Dr. Joshua Glasgow is Associate Professor in (and Chair of) the Philosophy\
  \ Department at Sonoma State University. Dr. Glasgow works on a variety of topics\
  \ in moral, political, and legal philosophy. His publications have covered a variety\
  \ of issues concerning ethics, the good life, race and racism, language, law, mind,\
  \ and more. He\u2019s the author of The Solace: Finding Value in Death Through Gratitude\
  \ for Life.</p>\n<p>In this episode, we focus on The Solace. We discuss questions\
  \ like \u201CWhat is the meaning of life?\u201D, \u201CWhat is a good life?\u201D\
  , \u201CIs death bad?\u201D, \u201CWhat if we lived forever?\u201D, and we tackle\
  \ several opposite views coming from pessimists, nihilists, and even antinatalists.</p>\n"
