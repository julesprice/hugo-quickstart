shownotes: "RECORDED ON OCTOBER 18th 2023.  \nDr. Luciano Floridi is the Founding\
  \ Director of the Digital Ethics Center and Professor of Cognitive Science at Yale\
  \ University. His research concerns primarily Digital Ethics, the Philosophy of\
  \ Information, and the Philosophy of Technology. He is editor of The Ethics of Artificial\
  \ Intelligence for the Sustainable Development Goals, and author of The Ethics of\
  \ Artificial Intelligence: Principles, Challenges, and Opportunities (OUP), and\
  \ The Green and the Blue: Na\xEFve Ideas to Improve Politics in the Digital Age\
  \ (Wiley).\n\nIn this episode, we focus on The Ethics of Artificial Intelligence.\
  \ We first get into some historical background, and talk about how old the concept\
  \ of AI is. We discuss how we should be realistic in our worries about future AI\
  \ developments. We talk about principles of ethical AI, and a distinction between\
  \ soft and hard ethics. We go through challenges posed by algorithms, and how AI\
  \ can be used for criminal activity. Finally, we talk about the idea of AI for Social\
  \ Good.\n\nTime Links:  \n00:00  Intro  \n00:38  How old is the concept of AI? \
