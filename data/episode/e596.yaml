shownotes: "<p>Dr. George Zarkadakis is a writer of fiction and non-fiction, a science\
  \ communicator, an Artificial Intelligence engineer, a futurist, and a digital innovation\
  \ professional. He writes fiction and non-fiction books, and he\u2019s also working\
  \ with private and public organizations to reimagine business and democratic institutions\
  \ in the Fourth Industrial Revolution. He is the author of several books, including\
  \ Cyber Republic: Reinventing Democracy in the Age of Intelligent Machines.</p>\n\
  <p>In this episode, we focus on Cyber Republic. We talk about the digital age, and\
  \ how technology impacts politics. We get into the issues surrounding democracy,\
  \ and how we can improve it. We discuss technological unemployment, the future of\
  \ work, and Universal Basic Income as a possible solution. We discuss the potential\
  \ of having a centralized planned economy based on AI. Dr. Zarkadakis gives us an\
  \ overall view of his Cyber Republic, and the principles behind it. Finally, we\
  \ talk about how AI could become a threat to humans.</p>\n"
