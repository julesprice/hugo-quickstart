shownotes: "RECORDED ON JULY 2nd 2021.  \nDr. Glenn Geher is Professor of Psychology\
  \ at the State University of New York at New Paltz where he has been awarded SUNY\
  \ Chancellor Awards for Excellence for both Teaching and Research. In addition to\
  \ teaching various courses and directing the New Paltz Evolutionary Psychology Lab,\
  \ Dr. Geher serves as founding director of the campus\u2019 Evolutionary Studies\
  \ (EvoS) program. He is also credited as the founder of the NorthEastern Evolutionary\
  \ Psychology Society (NEEPS). He has also published several books including Evolutionary\
  \ Psychology 101, Mating Intelligence Unleashed: The Role of the Mind in Sex, Dating,\
  \ and Love, and Straightforward Statistics. In Darwin's Subterranean World: Evolution,\
  \ Mind, and Mating Intelligence, his Psychology Today blog, Dr. Geher addresses\
  \ various topics related to the human condition. His most recent book is Positive\
  \ Evolutionary Psychology: Darwin's Guide to Living a Richer Life.\n\nIn this episode,\
  \ we talk about a recent paper - Politics and Academic Values in Higher Education:\
  \ Just How Much Does Political Orientation Drive the Values of the Ivory Tower?\
  \  We first talk about academic values, particularly academic rigor, academic freedom,\
  \ student emotional well-being, social justice, and the advancement of knowledge.\
  \ We then get into the story behind the publication of the paper, Jonathan Haidt\u2019\
  s talk at New Paltz, what led to the study it, how the study was designed, among\
  \ other aspects of the process. We discuss the conclusions of the paper, and we\
  \ end by talking about how academia should deal with these academic values and the\
  \ biases that arise from personality, political orientation, gender, and field of\
