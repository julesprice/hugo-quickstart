shownotes: "<p>Dr. Richard Nisbett is the Theodore M. Newcomb Distinguished Professor\
  \ of social psychology and co-director of the Culture and Cognition program at the\
  \ University of Michigan at Ann Arbor. He was the recipient of the Donald T. Campbell\
  \ Award from the American Psychological Association in 1982, and he\u2019s a Guggenheim\
  \ fellow. He\u2019s also the author of several books, including Culture of Honor,\
  \ The Geography of Thought, and Mindware.</p>\n<p>In today\u2019s episode, we talk\
  \ about some of the work by Dr. Nisbett on social psychology and human cognition.\
  \ More specifically: his views on the innate and evolutionary bases of cognition;\
  \ different cognitive defaults between Eastern and Western peoples; the fact that\
  \ cognition works mostly at a subconscious level; and cultural differences between\
  \ northern and southern states of the US, and some of their social and political\
  \ implications. &nbsp;</p>\n<p>Time Links:</p>\n<p>00:44 How human cognition works</p>\n\
