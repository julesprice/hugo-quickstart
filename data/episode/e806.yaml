shownotes: "RECORDED ON JUNE 30th 2023.  \nDr. James W. Cortada is Senior Research\
  \ Fellow at the Charles Babbage Institute at the University of Minnesota. He worked\
  \ at IBM for thirty-eight years in sales, consulting, managerial, and research positions.\
  \ His latest book is Birth of Modern Facts: How the Information Revolution Transformed\
  \ Academic Research, Governments, and Businesses. \n\nThis is our second talk. Watch\
  \ the first one here: https://youtu.be/l2VQRnsW2XY\n\nIn this episode, we focus\
  \ on Birth of Modern Facts. We first discuss what information is, and how it changes\
  \ over time. We talk about governments as suppliers of information. We discuss the\
  \ advantages and disadvantages of reading physical books versus e-books. We talk\
  \ about the role of computer scientists, statisticians, economists, and political\
  \ scientists. We discuss how science works. We talk about businesses, and how they\
  \ relate to governments. We discuss the issue of misinformation, and solutions like\
  \ information literacy and regulation. We talk about the pros and cons of Big Data.\
  \ We discuss if AI can render humans obsolete in dealing with information. Finally,\
  \ we talk about understudied questions in the history of information.\n\nTime Links:\
