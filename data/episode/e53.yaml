shownotes: "<p>Mr. Johan Norberg is an author and historian from Sweden. He\u2019\
  s been a senior fellow at the Cato Institute since 2007, and the executive director\
  \ at Free To Choose Media since 2017. He is the author of books like In Defense\
  \ of Global Capitalism (2001) and Progress: Ten Reasons to Look Forward to the Future\
  \ (2016).&nbsp;</p>\n<p>In this episode, we talk about some of Mr. Norberg\u2019\
  s personal story, as he moved from being a left-anarchist to a classical liberal\
  \ capitalist; capitalism from a historical perspective, and a comparison with feudalism;\
  \ how material wealth and economic growth set the bases for human progress and flourishing;\
  \ the varieties of capitalism, and the Swedish model; the problem with state-guided\
  \ capitalism, interventionism and protectionism; the problem with the term \u201C\
  trickle-down economics\u201D; economic inequality; and the Cato Institute.</p>\n\
