shownotes: "Dr. Oliver Scott Curry is a Senior Researcher at the Institute of Cognitive\
  \ and Evolutionary Anthropology, at the University of Oxford. He received his PhD\
  \ from the London School of Economics in 2005. In addition to his research, which\
  \ focuses a lot on morality, Dr. Curry has previously taught courses on evolution\
  \ and human behavior, covering evolutionary theory, animal behavior, evolutionary\
  \ psychology, cross-cultural psychology, statistics and research methods. He is\
  \ also a consultant for kindness.org.\n\nIn this episode, topics of conversation\
  \ include: the evolution of cooperation in humans; game theory; if human morality\
  \ if evolved or cultural; culture via nature; the relation between the development\
  \ of killing tools and cooperation; how do we deal with sociality in studies of\
  \ morality; gossip; sociality and morality; kin selection and human life history;\
  \ kin selection vs reciprocal altruism; cooperation and conflict; the periodic table\
  \ of ethics as developed by Dr. Curry and colleagues; the shortcomings of Jonathan\
  \ Haidt\u2019s Moral Foundations and Alan Fiske\u2019s Relational Models; the relation\
  \ between morality and sociality; the problem with the term \u201Cmoral norms\u201D\
  ; and the relationship between Evolutionary Psychology and Evolutionary Anthropology.\
