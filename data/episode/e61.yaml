  \ cover all aspects of personality&nbsp;</p>\n<p>16:06 Big Five vs HEXACO&nbsp;</p>\n\
  <p>19:19 The problem with other personality inventories&nbsp;</p>\n<p>15:45 Friends\
  \ of friends get more help from us&nbsp;</p>\n<p>18:32 Gossip&nbsp;</p>\n<p>19:37\
  \ Are sociality and morality distinct entities?&nbsp;</p>\n<p>20:39 Kin selection\
  \ and human life history</p>\n<p>24:02 Alloparenting and extended kin</p>\n<p>26:27\
  \ Kin selection vs reciprocal altruism</p>\n<p>29:23 How do we distinguish cooperation\
  \ from conflict?</p>\n<p>32:56 The periodic table of ethics and the shortcomings\
  \ of other systems to classify morality</p>\n<p>40:03 The problems with Jonathan\
  \ Haidt\u2019s Moral Foundations</p>\n<p>48:02 The relation between morality and\
