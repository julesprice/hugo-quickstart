shownotes: "<p>Dr. Chad Orzel is an Associate Professor in the Department of Physics\
  \ and Astronomy at Union College in Schenectady, NY, where he teaches a wide range\
  \ of classes, and does research on atomic, molecular, and optical physics. His latest\
  \ book is A Brief History of Timekeeping: The Science of Marking Time, from Stonehenge\
  \ to Atomic Clocks.</p>\n<p>In this episode, we focus on A Brief History of Timekeeping.\
  \ Topics include: timekeeping as a human universal; what a clock is; using the \u201C\
  movements\u201D of the Sun; using other stars and the moon; how the cycle of the\
  \ zodiac got invented; how different calendars got created; the influence of politics\
  \ and religion on timekeeping; the first clocks; how mechanical clocks work; how\
  \ global empires and astronomy influenced the evolution of clocks; the development\
  \ of standardized time zones; the ways by which the physical nature of time differ\
  \ from the human understanding of it; quantum clocks and their applications; and\
  \ potential new clocks in the future.</p>\n"
