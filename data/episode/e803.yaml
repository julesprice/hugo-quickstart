shownotes: "<p>Dr. Lee Dugatkin is a Professor of Biology and Distinguished Arts and\
  \ Sciences Scholar in the Department of Biology at the University of Louisville.\
  \ He is a behavioral ecologist and historian of science and his main area of research\
  \ interest is the evolution of social behavior. He is the author of numerous books,\
  \ including, Behind the Crimson Curtain: The Rise and Fall of Peale\u2019s Museum,\
  \ How to Tame a Fox and Build a Dog, and textbooks like Principles of Animal Behavior,\
  \ and Evolution. His latest book is Power in the Wild: The Subtle and Not-So-Subtle\
  \ Ways Animals Strive for Control over Others.</p>\n<p>In this episode, we focus\
  \ on Power in the Wild. We talk about dominance, and the relationship between dominance\
  \ and cooperation. We discuss the costs of power. We talk about how animals assess\
  \ potential opponents, and bystander effects and audience effects in challenges.\
  \ We discuss how high-ranking individuals can promote prosociality within the group.\
  \ We talk about power struggles between individuals of opposites sexes. Finally,\
  \ we discuss group power.</p>\n"
