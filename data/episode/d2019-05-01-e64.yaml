shownotes: "<p>Dr. Patricia Churchland is a Canadian-American Philosopher noted for\
  \ her contributions to neurophilosophy and the philosophy of mind. She is UC President's\
  \ Professor of Philosophy Emerita at the University of California, San Diego (UCSD).\
  \ She has also held an adjunct professorship at the Salk Institute for Biological\
  \ Studies since 1989. She is a member of the Board of Trustees Moscow Center for\
  \ Consciousness Studies of Philosophy Department, at Moscow State University. In\
  \ 2015, she was elected a Fellow of the American Academy of Arts &amp; Sciences.\
  \ She\u2019s also the author of a number of books, including Neurophilosophy: Toward\
  \ a Unified Science of the Mind-Brain, and Braintrust: What Neuroscience Tells Us\
  \ about Morality.</p>\n<p>In this episode, we talk about neurophilosophy and the\
  \ philosophy of mind. Topics include: how neuroscience informs philosophy; some\
  \ implications to Epistemology; the issue with evolutionary psychology and cognitive\
  \ modules; consciousness; the notion of \u201Cself\u201D; morality in the brain;\
  \ free will and moral responsibility; reductionism and emergentism; the future of\
  \ Philosophy; science and the meaning of life.</p>\n<p>Time Links:</p>\n<p>00:55\
