shownotes: "<p>Dr. Robert Boyd has a Ph.D. in Ecology, by the University of California-Davis.\
  \ He is Professor of the School of Human Evolution and Social Change (SHESC) at\
  \ Arizona State University (ASU). He\u2019s also the author of several books including\
  \ How Humans Evolved, Culture and the Evolutionary Process, and Not By Genes Alone.</p>\n\
  <p>In this episode, we talk about dual inheritance theory; how climate fluctuations\
  \ during the Pleistocene accentuated the importance of culture in human evolution;\
  \ cultural adaptations and maladaptations; the role of imitation, learning, guided\
  \ variation, and biased transmission in cultural evolution; the prestige bias, and\
  \ the frequency-dependent bias; and group selection in cultural and genetic evolution.</p>\n\
  <p>--</p>\n<p>O Dr. Robert Boyd \xE9 doutorado em Ecologia, pela Universidade da\
  \ Calif\xF3rnia-Davis. \xC9 professor da Escola de Evolu\xE7\xE3o Humana e Mudan\xE7\
  a Social (SHESC) da Arizona State University (ASU). \xC9 tamb\xE9m o autor de v\xE1\
  rios livros, incluindo How Humans Evolved, Culture and the Evolutionary Process,\
  \ e Not By Genes Alone.</p>\n<p>Neste epis\xF3dio, falamos sobre a dual inheritance\
  \ theory; o papel que as flutua\xE7\xF5es clim\xE1ticas durante o Pleistoceno tiveram\
  \ na acentua\xE7\xE3o da import\xE2ncia da cultura na evolu\xE7\xE3o humana; adapta\xE7\
  \xF5es e m\xE1s adapta\xE7\xF5es culturais; o papel da imita\xE7\xE3o, da aprendizagem,\
  \ da varia\xE7\xE3o guiada, e da transmiss\xE3o enviesada na evolu\xE7\xE3o cultural;\
  \ o vi\xE9s do prest\xEDgio, e o vi\xE9s dependente da frequ\xEAncia; e sele\xE7\
  \xE3o de grupo na evolu\xE7\xE3o cultural e gen\xE9tica.</p>\n<p>--</p>\n<p>Follow\
  \ Dr. Boyd\u2019s work:</p>\n<p>Faculty page: https://isearch.asu.edu/profile/1952328</p>\n\
