shownotes: "<p>Dr. Andrew Piper is Professor in the Department of Languages, Literatures,\
  \ and Cultures at McGill University. He directs .txtLAB, a laboratory for cultural\
  \ analytics at McGill, and is also an editor of the Journal of Cultural Analytics.\
  \ His work focuses on applying the tools and techniques of data science to the study\
  \ of literature and culture, with a particular emphasis on questions of cultural\
  \ equality. He has on-going projects that address questions of cultural capital,\
  \ academic publishing and power, and the visibility of knowledge. He\u2019s the\
  \ author of books like \u201CDreaming in Books: The Making of the Bibliographic\
  \ Imagination in the Romantic Age\u201D, and \u201CEnumerations: Data and Literary\
  \ Study\u201D.</p>\n<p>In this episode, we talk data science and new approaches\
  \ in literary studies and literary criticism. We go through some of the major ways\
  \ literature changed throughout history, and talk about the impact of industrialization,\
  \ rereading, repeating, and punctuation marks. We also discuss what distinguishes\
  \ fiction from nonfiction, and new ways of doing literary criticism. Finally, we\
  \ talk about how digital media changes reading, and the study of social and cultural\
  \ phenomena through literature.</p>\n<p>--</p>\n<p>Follow Dr. Piper\u2019s work:</p>\n\
