shownotes: "RECORDED ON MAY 12th 2021.  \nDr. Lee Edelman is Fletcher Professor of\
  \ English Literature at Tufts University. Dr. Edelman began his academic career\
  \ as a scholar of twentieth-century American poetry. He has since become a central\
  \ figure in the development, dissemination, and rethinking of queer theory. His\
  \ current work explores the intersections of sexuality, rhetorical theory, cultural\
  \ politics, and film. He is the author of books like No Future: Queer Theory and\
  \ the Death Drive; and Sex, or the Unbearable.\n\nIn this episode, we focus on No\
  \ Future. Topics include: the relationship between symbolism and politics; the \u201C\
  Child\u201D; reproductive futurism; fighting for the children; queerness and politics;\
  \ sinthomosexuality; a culture of death; anti-homosexuality and anti-abortion movements;\
  \ and antinatalism.\n\nTime Links:  \n00:00 Intro  \n00:46  The relationship between\
