shownotes: "<p>Dr. Lee Edelman is Fletcher Professor of English Literature at Tufts\
  \ University. Dr. Edelman began his academic career as a scholar of twentieth-century\
  \ American poetry. He has since become a central figure in the development, dissemination,\
  \ and rethinking of queer theory. His current work explores the intersections of\
  \ sexuality, rhetorical theory, cultural politics, and film. He is the author of\
  \ books like No Future: Queer Theory and the Death Drive; and Sex, or the Unbearable.</p>\n\
  <p>In this episode, we focus on No Future. Topics include: the relationship between\
  \ symbolism and politics; the \u201CChild\u201D; reproductive futurism; fighting\
  \ for the children; queerness and politics; sinthomosexuality; a culture of death;\
  \ anti-homosexuality and anti-abortion movements; and antinatalism.</p>\n"
