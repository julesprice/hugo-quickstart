shownotes: "<p>Gapminder Foundation is a non-profit venture based in Stockholm, Sweden,\
  \ that promotes sustainable global development and achievement of the United Nations\
  \ Millennium Development Goals by increased use and understanding of statistics\
  \ and other information about social, economic and environmental development at\
  \ local, national and global levels.</p>\n<p>Fernanda Drumond is the Head of Operations\
  \ at Gapminder. She holds a Master of Science degree in Development Studies, with\
  \ background in International Relations. Fernanda likes to lecture about Dollar\
  \ Street, showing how people really live across different income levels. She also\
  \ talks about the mega misconceptions that skew people\u2019s worldview in lectures\
  \ and workshops to companies, universities, schools and non-profits.</p>\n<p>In\
  \ this episode, we talk about the possible consequences of having wrong ideas about\
  \ progress and the current state of the world; the pros and cons of Big Data; a\
  \ pragmatic attitude vs an ideological one in solving problems; if Gapminder could\
  \ back up the effective altruism movement from a moral standpoint; the role of media\
  \ in giving people a much more pessimistic and negative view of reality than it\
  \ really is; how most problems stem from nature, and it is society that solves them;\
  \ History as not being cyclic; the problem with predictions coming from specialists\
  \ and activists; time and progress from a human perspective; and a perspective on\
  \ climate change. &nbsp;&nbsp;</p>\n<p>--</p>\n<p>A Gapminder Foundation \xE9 uma\
  \ organiza\xE7\xE3o n\xE3o-governamental com base em Estocolmo, Su\xE9cia, que promove\
  \ o desenvolvimento global sustent\xE1vel dos Objetivos de Desenvolvimento do Mil\xE9\
  nio das Na\xE7\xF5es Unidas, atrav\xE9s do aumento do uso e compreens\xE3o de estat\xED\
  sticas e outros tipos de informa\xE7\xE3o sobre o desenvolvimento social, econ\xF3\
  mico e ambiental a n\xEDvel local, nacional e global.</p>\n<p>A Fernanda Drumond\
  \ \xE9 a Chefe de Opera\xE7\xF5es da Gapminder. Tem um Mestrado em Estudos do Desenvolvimento/Estudos\
  \ Sobre Desenvolvimento, com background em Rela\xE7\xF5es Internacionais. A Fernanda\
  \ gosta de dar palestras sobre o Dollar Street, mostrando como as pessoas vivem\
  \ verdadeiramente em diferentes n\xEDveis de rendimento. Ela tamb\xE9m gosta de\
  \ falar sobre como grandes equ\xEDvocos moldam a vis\xE3o do mundo que as pessoas\
  \ t\xEAm, em palestras e workshops dirigidos a empresas, universidades, escolhas\
  \ e organiza\xE7\xF5es sem fins lucrativos.</p>\n<p>Neste epis\xF3dio, falamos sobre\
  \ as poss\xEDveis consequ\xEAncias de ter ideias erradas acerca do progresso e do\
  \ estado atual do mundo; os pr\xF3s e contras da Big Data; atitude pragm\xE1tica\
