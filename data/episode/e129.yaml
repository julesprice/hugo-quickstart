shownotes: "<p>Dr. Igor Grossmann is Associate Professor of Psychology at the University\
  \ of Waterloo, Canada. He\u2019s been the recipient of several awards, including\
  \ the 2015 \"Rising Star\" Award, by the Association for Psychological Science;\
  \ the 2015 President's New Researcher Award, by the Canadian Psychological Association;\
  \ the 2017 Early Career Award, by the Ontario Ministry of Research Innovation and\
  \ Science; and the 2017 Outstanding Alumni Award, by the International Max Plank\
  \ Research School on the Life Course (LIFE). Dr. Grossmann is a behavioral scientist\
  \ exploring the interplay of sociocultural factors for adaptive emotion regulation\
  \ and wisdom in the face of daily stressors.</p>\n<p>In this episode, our conversation\
  \ focuses on emotion, emotion regulation, emotion expression, and wisdom. First,\
  \ we address what emotions are, and how we can study them. Then, we talk about how\
  \ culture can influence emotions in their several domains. We also talk about some\
  \ specific innate aspects like personality. Then, in the second part, we discuss\
  \ what is wisdom, some of its components, and the benefits that individuals and\
  \ societies can get from promoting it.</p>\n<p>Time Links:</p>\n<p>01:10 What are\
