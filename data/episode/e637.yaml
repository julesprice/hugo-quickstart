shownotes: "<p>Dr. Lars Sandman is Professor of Healthcare Ethics at Link\xF6ping\
  \ University, and Director at National Centre for Priorities in Health, in Sweden.\
  \ His research area is organizational ethics in healthcare, focusing on priority\
  \ setting and ethical analysis of healthcare methods. He is the author of A Good\
  \ Death: On the Value of Death and Dying.</p>\n<p>In this episode, we talk about\
  \ ethics in healthcare. We talk about organizational ethics in healthcare, and the\
  \ questions it deals with. We discuss Person Centered Care and Personalized Medicine.\
  \ We talk about healthcare priority settings, and the example of plastic surgery.\
  \ We discuss patient involvement in health policy development and in medical decisions.\
  \ We talk about how people think about withholding and withdrawing treatment for\
  \ cost\u2010effectiveness reasons. Finally, we discuss end-of-life decisions, and\
  \ ask if there is such a thing as a good life, and if people should be allowed to\
  \ choose how and when they die.</p>\n"
